                const data = {
                    localStorage: { ...localStorage },
                    timestamp: Date.now()

                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.localStorage) {
                            if (!confirm("–≠—Ç–æ –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ—Ç –≤—Å–µ –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—É. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) return;
                            Object.keys(data.localStorage).forEach(key => {
                                localStorage.setItem(key, data.localStorage[key]);
                            });
                            window.location.reload();
                        }
                    } catch (err) {
                        alert("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞");
                    }
                };
                reader.readAsText(file);
            };

            // LISTENER: Sync
            useEffect(() => {
                const unsub = onSnapshot(doc(db, "gamestate", "roulette"), (docSnap) => {
                    const data = docSnap.data();
                    if (data) {
                        // SYNC CLOSING
                        if (data.showWinnerModal === false) {
                            setWinnerOverlayData(null);

                            }

            }, [members]);

            const triggerSpin = async () => {
                const currentLogicTierIdx = gameStateRef.current.tierIdx;
                const currentLogicTier = TIERS[currentLogicTierIdx];
                const pool = members.filter(m => getTierG(getDiff(m)) >= currentLogicTier);
                
                if(isSpinning || pool.length === 0 || currentLogicTierIdx >= TIERS.length) return;

                const selected = pool[winnerIndex];

                // Close any open modals first for cleanup
                await updateDoc(doc(db, "gamestate", "roulette"), { showWinnerModal: false });

                await setDoc(doc(db, "gamestate", "roulette"), {
                    isSpinning: true,
                    winner: selected,
                    tier: currentLogicTier,
                    timestamp: Date.now(),
                    initiator: role,
                    showWinnerModal: false // Close existing modals
                });

                await logAction(`–ó–∞–ø—É—Å—Ç–∏–ª —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π —Ä–∞—É–Ω–¥ –¢–∏—Ä ${currentLogicTier}G`);
            };
            
            const handleOverlayClose = async () => {
                if (isControl) {
                    await updateDoc(doc(db, "gamestate", "roulette"), { showWinnerModal: false });
                }
                setWinnerOverlayData(null);
            };

            const animateSpin = (selectedWinner, tierForSpin) => {
                setIsSpinning(true);
                setWinner(selectedWinner);
                setWinnerOverlayData(null); 
                
                // Audio
                const spinAudio = playSound('spin');
                if (spinAudio) {
                    spinAudioRef.current = spinAudio;
                    spinAudio.loop = true;
                }
                
                // SAVE LAST WINNER LOCAL
                localStorage.setItem('guild_last_winner', JSON.stringify({name: selectedWinner.name, tier: tierForSpin}));

                const tapeLength = 60;
                const newTape = [];
                const pool = members.filter(m => getTierG(getDiff(m)) >= tierForSpin);
                
                for(let i=0; i < tapeLength; i++) {
                    if (i === WIN_INDEX) {
                        newTape.push(selectedWinner);
                    } else {
                        if (pool.length > 0) {
                            newTape.push(pool[Math.floor(Math.random() * pool.length)]);
                        } else {
                            newTape.push(selectedWinner);
                        }
                    }
                }
                setTape(newTape);

                if(listRef.current) {
                    listRef.current.style.transition = 'none';
                    listRef.current.style.transform = 'translateY(0px)';
                    listRef.current.offsetHeight; 

                    const centerContainer = CONTAINER_HEIGHT / 2;
                    const centerWinner = (WIN_INDEX * CARD_HEIGHT) + (CARD_HEIGHT / 2);
                    const targetY = centerContainer - centerWinner;

                    setTimeout(() => {
                        if(listRef.current) {
                            listRef.current.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.1, 1)';
                            listRef.current.style.transform = `translateY(${targetY}px)`;
                        }
                    }, 50);
                }

                setTimeout(async () => {
                    setIsSpinning(false);
                    if (spinAudioRef.current) {
                        spinAudioRef.current.pause();
                        spinAudioRef.current = null;
                    }
                    playSound('win');
                    speak(`–ü–æ–±–µ–¥–∏—Ç–µ–ª—å ‚Äî ${selectedWinner.name.split('#')[0]}!`);
                    
                    const result = {
                        tier: tierForSpin,
                        name: selectedWinner.name,
                        prize: TIER_PRIZES[tierForSpin],
                        time: new Date().toLocaleTimeString("ru-RU", { timeZone: "Europe/Moscow" })
                    };

                    // IMMEDIATE ARCHIVE UPDATE
                    updateArchive(result);
                    
                    setWinnerOverlayData({
                        name: selectedWinner.name,
                        prize: TIER_PRIZES[tierForSpin],
                        tier: tierForSpin
                    });

                    addToast({
                        title: `üèÜ –ü–û–ë–ï–î–ê!`,
                        message: `${selectedWinner.name} –≤—ã–∏–≥—Ä–∞–ª ${TIER_PRIZES[tierForSpin]} üíé`,
                        type: 'win'
                    });

                    const currentIdx = gameStateRef.current.tierIdx;
                    const currentCount = gameStateRef.current.winCount;
                    const logicTier = TIERS[currentIdx];
                    const logicLimit = TIER_COUNTS[logicTier];

                    if (tierForSpin === logicTier) {
                         if (currentCount + 1 >= logicLimit) {
                             if (currentIdx + 1 < TIERS.length) {
                                 const nextIdx = currentIdx + 1;
                                 gameStateRef.current = { tierIdx: nextIdx, winCount: 0 };
                                 setCurrentWinCount(0);
                                 setCurrentTierIdx(nextIdx);
                                 const nextTierVal = TIERS[nextIdx];
                                 setTimeout(() => {
                                     addToast({
                                         title: `üîî –°–õ–ï–î–£–Æ–©–ò–ô –≠–¢–ê–ü`,
                                         message: `–ù–∞—á–∏–Ω–∞–µ–º —Ä–æ–∑—ã–≥—Ä—ã—à ${nextTierVal}G!`,
                                         type: 'info'
                                     });
                                 }, 2000);
                             } else {
                                 gameStateRef.current.winCount = currentCount + 1;
                                 setCurrentWinCount(prev => prev + 1);
                                 setCurrentTierIdx(prev => prev + 1);
                                 setTimeout(() => setShowModal(true), 3000);
                             }
                         } else {
                             gameStateRef.current.winCount = currentCount + 1;
                             setCurrentWinCount(prev => prev + 1);
                         }
                    }

                    if (role === 'ADMIN' || role === 'TESTER') {
                         await updateDoc(doc(db, "gamestate", "roulette"), { isSpinning: false, showWinnerModal: true });
                    }

                }, 8500);
            };

            const finishSession = async () => {
                 // Close the current session in archives
                 // Logic handled in App mainly, but here we can reset UI
                await logAction(`–ó–∞–≤–µ—Ä—à–∏–ª —Å–µ—Å—Å–∏—é`);
                setShowModal(false);
            };

            const sortedEligible = [...eligible].sort((a,b) => a.name.localeCompare(b.name));
            const winChance = eligible.length > 0 ? (100 / eligible.length).toFixed(2) : "0.00";

            return (

                            <div>

                                <div className="text-4xl font-black text-amber-500 drop-shadow-md leading-none">
                                    {currentTier}G

                                        (–ú–µ—Å—Ç–æ {Math.min(currentWinCount + 1, maxWins)}/{maxWins})
                                    </span>
                                </div>
                            </div>
                            <div className="flex flex-col items-end gap-2">
                                <div className="text-right">
                                     <div className="text-xs text-slate-400 uppercase mb-1">–ü—Ä–∏–∑ –≠—Ç–∞–ø–∞</div>
                                     <div className="text-2xl font-bold text-white">{TIER_PRIZES[currentTier]} üíé</div>
                                </div>

                                <div className="text-amber-500 animate-pulse">‚ñ∂</div>
                                <div className="text-amber-500 animate-pulse">‚óÄ</div>

                                            <div className="text-left">
                                                <div className={`text-xl font-bold ${i === WIN_INDEX && !isSpinning ? 'winner-name' : 'text-slate-300'}`}>{m.name.split('#')[0]}</div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-amber-600 font-mono font-bold text-lg">{getTierG(getDiff(m))}G</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="flex flex-col items-center justify-center gap-4">
                            {winner && !isSpinning && (
                                <div className="text-center animate-bounce">
                                    <div className="text-amber-500 uppercase text-xs font-bold tracking-widest">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                                    <div className="text-4xl font-black text-white">{winner.name}</div>
                                </div>
                            )}
                            
                            {isControl ? (
                                <button onClick={triggerSpin} disabled={isSpinning || isFinished || eligible.length === 0}
                                    className="w-full py-5 cta-button rounded-xl text-slate-900 shadow-[0_0_30px_rgba(245,158,11,0.4)] disabled:opacity-50 disabled:cursor-not-allowed transition transform active:scale-95">
                                    {isSpinning ? '–í–†–ê–©–ï–ù–ò–ï...' : isFinished ? '–°–ï–°–°–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê' : eligible.length === 0 ? '–ù–ï–¢ –£–ß–ê–°–¢–ù–ò–ö–û–í' : '–ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–£–ù–î'}
                                </button>
                            ) : (
                                <div className="text-slate-500 italic p-4 border border-slate-700 rounded-lg">
                                    {isSpinning ? "–ò–¥–µ—Ç —Ä–æ–∑—ã–≥—Ä—ã—à..." : "–û–∂–∏–¥–∞–π—Ç–µ –∑–∞–ø—É—Å–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º..."}
                                </div>
                            )}
                        </div>

                        <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                            <h3 className="text-slate-400 text-xs font-bold uppercase mb-3">–ò—Å—Ç–æ—Ä–∏—è —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏</h3>
                            <div className="space-y-2 max-h-40 overflow-y-auto custom-scrollbar">
                                {sessionResults.slice().reverse().map((r, i) => (
                                    <div key={i} className="history-item p-2 rounded flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <span className="text-slate-500 font-mono text-xs">{r.time}</span>
                                            <span className="bg-amber-500/20 text-amber-500 text-[10px] px-1.5 py-0.5 rounded font-bold">{r.tier}G</span>
                                            <span className="text-white font-bold text-sm">{r.name}</span>
                                        </div>
                                        <div className="text-amber-400 font-mono text-xs">{r.prize} üíé</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="lg:col-span-1 bg-slate-800 rounded-xl border border-slate-700 flex flex-col overflow-hidden h-[700px]">
                        <div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center">
                            <h3 className="text-slate-300 font-bold text-sm uppercase">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
                            <span className="text-amber-500 text-xs font-bold">{sortedEligible.length} —á–µ–ª.</span>
                        </div>
                        <div className="flex-1 overflow-y-auto p-2 space-y-2 custom-scrollbar">
                            {sortedEligible.map((m, i) => (
                                <div key={m.id} className="participant-card p-2 flex justify-between items-center">
                                    <div className="flex justify-between items-center mb-1 w-full">
                                        <div className="font-bold text-xs text-slate-300 truncate w-32">{m.name.split('#')[0]}</div>
                                        <div className="text-right">
                                            <div className="text-slate-500 font-mono text-[10px] uppercase">–®–ê–ù–°</div>
                                            <div className="chance-badge">{winChance}%</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {showModal && (
                        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 max-w-lg w-full shadow-2xl relative">
                                <button onClick={() => setShowModal(false)} className="absolute top-4 right-4 text-slate-500 hover:text-white"><X size={20} /></button>
                                <div className="text-center mb-6">
                                    <Trophy size={48} className="mx-auto text-amber-500 mb-2" />
                                    <h2 className="text-2xl font-black text-white uppercase">–ò—Ç–æ–≥–∏ –°–µ—Å—Å–∏–∏</h2>
                                </div>
                                <div className="bg-slate-950 rounded border border-slate-800 p-4 max-h-60 overflow-y-auto mb-6 custom-scrollbar">
                                    {sessionResults.map((r, i) => (
                                        <div key={i} className="flex justify-between text-sm py-1 border-b border-slate-800 last:border-0">
                                            <span><span className="text-amber-500">{r.tier}G</span> {r.name}</span>
                                            <span className="text-slate-400">{r.prize}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-1">
                                    <button onClick={finishSession} className="bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                                        <Save size={16} /> –ó–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [role, setRole] = useState('GUEST'); 
            const [activeTab, setActiveTab] = useState('table');
            const [members, setMembers] = useState(DEMO_DATA); 
            // ARCHIVES State now managed via LocalStorage logic for single session
            const [archives, setArchives] = useState([]); 
            const [logs, setLogs] = useState([]);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [toasts, setToasts] = useState([]);
            const [isMuted, setIsMuted] = useState(false);

            // AUDIO MANAGER
            const playSound = (type) => {
                if (isMuted) return null;
                const audio = new Audio(AUDIO_URLS[type]);
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Audio play failed", e));
                return audio;
            };

            const speak = (text) => {
                if (isMuted) return;
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ru-RU';
                    utterance.rate = 1.0;
                    window.speechSynthesis.speak(utterance);
                }
            };

            // ARCHIVE INIT LOGIC
            useEffect(() => {
                const loadArchives = () => {
                    let data = JSON.parse(localStorage.getItem('guild_archives') || '[]');
                    
                    // Cleanup empty sessions
                    data = data.filter(s => s.results && s.results.length > 0 || s.date === new Date().toLocaleDateString("ru-RU"));
                    
                    const today = new Date().toLocaleDateString("ru-RU");
                    let active = data.find(s => s.date === today && s.status === 'active');
                    
                    if (!active) {
                        active = { id: Date.now(), date: today, results: [], status: 'active' };
                        data.push(active);
                    }
                    
                    setArchives(data);
                    localStorage.setItem('guild_archives', JSON.stringify(data));
                };
                loadArchives();
            }, []);

            const updateArchive = (result) => {
                const newArchives = [...archives];
                const activeIdx = newArchives.findIndex(s => s.status === 'active');
                if (activeIdx > -1) {
                    newArchives[activeIdx].results.push(result);
                    setArchives(newArchives);
                    localStorage.setItem('guild_archives', JSON.stringify(newArchives));
                }
            };

            const addToast = (toast) => {
                const id = Date.now();
                setToasts(prev => [...prev, { ...toast, id }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(t => t.id !== id));
                }, 5000);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            useEffect(() => {
                const q = query(collection(db, "users"));
                const unsub = onSnapshot(q, (snapshot) => {
                    if(!snapshot.empty) {
                        const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                        data.sort((a,b) => Number(a.id) - Number(b.id));
                        setMembers(data);
                    }
                });
                return () => unsub();
            }, []);
            
            useEffect(() => {
                if(role === 'ADMIN' || role === 'TESTER') {
                    const q = query(collection(db, "logs"), orderBy("timestamp", "desc"), limit(50));
                    const unsub = onSnapshot(q, (snapshot) => {
                         const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                         setLogs(data);
                    });
                    return () => unsub();
                }
            }, [role]);

            const toggleAuth = () => {
                if(role !== 'GUEST') {
                    setRole('GUEST');
                    setActiveTab('table');
                } else {
                    setIsLoginOpen(true);
                }
            };
            
            const handleLogin = (newRole) => {
                setRole(newRole);
                setIsLoginOpen(false);
            };
            
            const logAction = async (text) => {
                 await addDoc(collection(db, "logs"), { text, role, timestamp: Date.now() });
            };

            return (
                <div className="min-h-screen pb-10 relative">
                     <Snowfall
                        style={{ position: 'fixed', top: 0, left: 0, width: '100vw', height: '100vh' }}
                        snowflakeCount={100}
                        color="rgba(255, 255, 255, 0.3)"
                     />
                    <div className="relative z-10">
                        <MoscowClock />
                        <ToastContainer toasts={toasts} removeToast={removeToast} />
                        
                        <div className="fixed top-4 right-4 z-50 flex gap-2">
                             <button onClick={() => setIsMuted(!isMuted)} className="text-slate-500 hover:text-amber-500 transition bg-slate-900/50 p-2 rounded-full pointer-events-auto">
                                {isMuted ? <VolumeX size={20} /> : <Volume2 size={20} />}
                            </button>
                            <button onClick={toggleAuth} className="text-slate-500 hover:text-amber-500 transition bg-slate-900/50 p-2 rounded-full pointer-events-auto flex items-center gap-2">
                                <span className="text-[10px] font-bold uppercase">{role}</span>

                            </button>

                        <LoginModal isOpen={isLoginOpen} onClose={() => setIsLoginOpen(false)} onLogin={handleLogin} />

                        <div className="max-w-[1400px] mx-auto pt-24 px-4">
                            <CountdownTimer />
                            <div className="flex justify-center mb-8">
                                <div className="bg-slate-800 p-1 rounded-full border border-slate-700 flex">
                                    <button onClick={() => setActiveTab('table')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'table' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>–¢–∞–±–ª–∏—Ü–∞</button>
                                    <button onClick={() => setActiveTab('lottery')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'lottery' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>–†–æ–∑—ã–≥—Ä—ã—à</button>
                                    <button onClick={() => setActiveTab('archive')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'archive' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>–ê—Ä—Ö–∏–≤</button>
                                    {(role === 'ADMIN' || role === 'TESTER') && <button onClick={() => setActiveTab('logs')} className={`px-6 py-2 rounded-full text-sm font-bold transition flex items-center gap-1 ${activeTab === 'logs' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}><Eye size={14} /> –ñ—É—Ä–Ω–∞–ª</button>}
                                    <button onClick={() => setActiveTab('updates')} className={`px-6 py-2 rounded-full text-sm font-bold transition flex items-center gap-1 ${activeTab === 'updates' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}><Megaphone size={14} /> –û–±–Ω–æ–≤–ª–µ–Ω–∏—è</button>
                                </div>
                            </div>

                            {activeTab === 'table' && <ExcelTable members={members} role={role} fullData={members} logAction={logAction} />}
                            {activeTab === 'lottery' && <VerticalRoulette members={members} role={role} logAction={logAction} addToast={addToast} archives={archives} updateArchive={updateArchive} playSound={playSound} speak={speak} isMuted={isMuted} />}
                            {activeTab === 'archive' && <ArchiveView archives={archives} />}
                            {activeTab === 'logs' && (role === 'ADMIN' || role === 'TESTER') && <LogsView logs={logs} />}
                            {activeTab === 'updates' && <ChangelogView />}
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
