                        <button onClick={() => setActiveTab('table')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'table' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>–¢–∞–±–ª–∏—Ü–∞</button>
                        
                        <button onClick={() => setActiveTab('lottery')} className={`px-6 py-2 rounded-full text-sm font-bold transition flex items-center gap-2 ${activeTab === 'lottery' ? 'bg-amber-500 text-slate-900 shadow-[0_0_15px_rgba(245,158,11,0.5)]' : 'bg-slate-800 text-amber-500 border border-amber-500/50 hover:bg-amber-500/10'}`}><PartyPopper size={16} /> –†–û–ó–´–ì–†–´–®</button>
                        
                        <button onClick={() => setActiveTab('archive')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'archive' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>–ê—Ä—Ö–∏–≤</button>
                        
                        {(role === 'ADMIN' || role === 'TESTER') && <button onClick={() => setActiveTab('logs')} className={`px-6 py-2 rounded-full text-sm font-bold transition flex items-center gap-1 ${activeTab === 'logs' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}><Eye size={14} /> –ñ—É—Ä–Ω–∞–ª</button>}
                        
                        <button onClick={() => setActiveTab('updates')} className={`px-6 py-2 rounded-full text-sm font-bold transition flex items-center gap-1 ${activeTab === 'updates' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}><Megaphone size={14} /> –û–±–Ω–æ–≤–ª–µ–Ω–∏—è</button>
                        
                        </div></div>{activeTab === 'table' && <ExcelTable members={members} role={role} fullData={members} logAction={logAction} />}{activeTab === 'lottery' && <VerticalRoulette members={members} role={role} logAction={logAction} addToast={addToast} archives={archives} updateArchive={updateArchive} onSessionReset={handleSessionReset} playSound={playSound} speak={speak} isMuted={isMuted} />}{activeTab === 'archive' && <ArchiveView archives={archives} />}{activeTab === 'logs' && (role === 'ADMIN' || role === 'TESTER') && <LogsView logs={logs} />}{activeTab === 'updates' && <ChangelogView />}</div>
                    </div>
                </div>
            );
        };
        const root = createRoot(document.getElementById('root')); root.render(<App />);
    </script>
