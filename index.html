        // --- COMPONENTS ---

        // 1. CSS ROULETTE
        const Roulette = ({ participants, winner, isSpinning, onSpinComplete }) => {
            const containerRef = useRef(null);
            const [tape, setTape] = useState([]);
            const [spinState, setSpinState] = useState('idle'); // idle, spinning, finished

            const CARD_WIDTH = 180;
            const GAP = 12;
            const WINNER_INDEX = 60; // Make list slightly shorter for performance

            useEffect(() => {
                if (isSpinning && winner && participants.length > 0) {
                    setSpinState('idle');
                    
                    // Generate tape
                    const buffer = Array.from({ length: WINNER_INDEX }).map(() => 
                        participants[Math.floor(Math.random() * participants.length)]
                    );
                    const newTape = [...buffer, winner, ...participants.slice(0, 5)];
                    setTape(newTape);

                    // Start animation after a brief tick to allow render
                    setTimeout(() => {
                        setSpinState('spinning');
                        // Duration match CSS transition
                        setTimeout(() => {
                            setSpinState('finished');
                            onSpinComplete();
                        }, 8000);
                    }, 100);
                }
            }, [isSpinning, winner]);

            const getTransform = () => {
                if (spinState === 'idle') return 'translateX(0px)';
                
                // Calculate position to center the winner
                const cardFullWidth = CARD_WIDTH + GAP;
                // We want the WINNER_INDEX card to be in the center
                // Center of container (approx 50%)
                // But simplified: just shift left by (Index * Width) minus offset
                const randomOffset = Math.floor(Math.random() * 40) - 20; // Small jitter
                const targetX = -1 * (WINNER_INDEX * cardFullWidth) + (containerRef.current ? containerRef.current.offsetWidth / 2 : 300) - (CARD_WIDTH / 2);
                
                return `translateX(${targetX + randomOffset}px)`;
            };

            if (!isSpinning && spinState !== 'finished') {
                return (

                );
            }

            return (

                    <div 
                        className="flex items-center h-full px-4"
                        style={{
                            transform: getTransform(),
                            transition: spinState === 'spinning' ? 'transform 8s cubic-bezier(0.1, 0.9, 0.2, 1)' : 'none',
                            willChange: 'transform'
                        }}
                    >
                        {tape.map((p, i) => {
                            const isWinnerCard = spinState === 'finished' && i === WINNER_INDEX;
                            return (
                                <div key={i} 
                                    className={`flex-shrink-0 relative rounded-lg flex flex-col items-center justify-center border-2 transition-all duration-500 ${isWinnerCard ? 'border-yellow-500 bg-yellow-900/30 shadow-[0_0_30px_rgba(234,179,8,0.4)] scale-105 z-10' : 'border-guild-700 bg-guild-800'}`} 
                                    style={{ width: CARD_WIDTH, height: 160, marginRight: GAP }}
                                >
                                    <div className="w-12 h-12 rounded-full bg-guild-700 flex items-center justify-center mb-2 text-lg font-bold text-gray-300 overflow-hidden">
                                        {p.name[0]}
                                    </div>
                                    <div className={`font-bold px-2 text-center truncate w-full ${isWinnerCard ? 'text-yellow-400' : 'text-white'}`}>{p.name}</div>
                                    <div className="text-xs text-gray-500 mt-1 bg-guild-900/50 px-2 py-1 rounded">Max: {p.score}G</div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // 2. CONTEST MANAGER
        const ContestManager = ({ allParticipants }) => {
            const [stageIdx, setStageIdx] = useState(0);
            const [history, setHistory] = useState([]);
            const [winner, setWinner] = useState(null);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winnersFound, setWinnersFound] = useState(0);

            const stage = STAGES[stageIdx];
            const isFinished = stageIdx >= STAGES.length;

            const getCleanScore = (p) => {
                if (typeof p.score === 'number') return p.score;
                const cleanString = String(p.score).replace(/[^0-9]/g, '');
                return parseInt(cleanString, 10) || 0;
            };

            const eligible = useMemo(() => {
                if (isFinished) return [];
                return allParticipants.filter(p => {
                    const realScore = getCleanScore(p);
                    const passesThreshold = realScore >= stage.threshold;
                    const alreadyWonThisStage = history.some(h => h.name === p.name && h.stage === `${stage.threshold}G`);
                    return passesThreshold && !alreadyWonThisStage;
                });
            }, [allParticipants, stage, isFinished, history]);

            const excludedCount = allParticipants.length - eligible.length;
            const winChance = eligible.length > 0 ? (100 / eligible.length) : 0;

            const handleSpin = () => {
                if (!eligible.length) return alert("–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤!");
                const randomWin = eligible[Math.floor(Math.random() * eligible.length)];
                setWinner(randomWin);
                setIsSpinning(true);
            };

            const handleComplete = () => {
                setIsSpinning(false);
                if (!winner) return;
                
                // Global confetti
                if(window.confetti) {
                    window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fbbf24', '#8b5cf6', '#ffffff'] });
                }

                setHistory(prev => [...prev, { stage: `${stage.threshold}G`, name: winner.name, prize: stage.prize, score: getCleanScore(winner) }]);

                if (winnersFound + 1 < stage.count) {
                    setWinnersFound(prev => prev + 1);
                } else {
                    setTimeout(() => {
                        setWinnersFound(0);
                        setStageIdx(prev => prev + 1);
                    }, 2000);
                }
            };

            if (isFinished) return (

                        {history.map((h, i) => (
                            <div key={i} className="bg-guild-900 p-4 rounded-lg flex justify-between items-center border border-guild-700">
                                <div className="flex items-center gap-3">
                                    <span className="text-guild-accent font-mono font-bold w-16">{h.stage}</span>
                                    <span className="text-white font-bold text-lg">{h.name}</span>
                                </div>
                                <span className="text-yellow-400 font-bold">{h.prize}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="w-full max-w-6xl mx-auto space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-gradient-to-br from-blue-900 to-guild-900 p-5 rounded-xl border border-blue-700 shadow-lg relative overflow-hidden">
                            <div className="relative z-10">
                                <div className="text-blue-300 text-xs font-bold uppercase tracking-widest mb-1 flex items-center gap-2"><IconSparkles className="w-3 h-3" /> {stage.title}</div>
                                <div className="text-5xl font-black text-white">{stage.threshold}<span className="text-3xl text-blue-400">G</span></div>
                                <div className="mt-2 text-blue-200 bg-black/20 inline-block px-3 py-1 rounded-lg border border-blue-500/30">–ü—Ä–∏–∑: <span className="text-yellow-400 font-bold">{stage.prize}</span></div>
                            </div>
                        </div>
                        <div className="bg-guild-800 p-5 rounded-xl border border-guild-700 flex flex-col justify-center relative">
                             <div className="text-gray-400 text-xs uppercase mb-2 flex items-center gap-2"><IconTrophy className="w-3 h-3" /> –ü—Ä–æ–≥—Ä–µ—Å—Å —ç—Ç–∞–ø–∞</div>
                             <div className="flex items-end gap-2 z-10">
                                <span className="text-4xl font-bold text-yellow-500">{winnersFound}</span>
                                <span className="text-xl text-gray-500 mb-1">/ {stage.count}</span>
                             </div>
                             <div className="w-full bg-guild-900 h-2 rounded-full mt-3 overflow-hidden border border-guild-700 z-10">
                                <div className="bg-yellow-500 h-full transition-all duration-500" style={{ width: `${(winnersFound / stage.count) * 100}%` }}></div>
                             </div>
                        </div>
                        <div className="bg-guild-800 p-5 rounded-xl border border-guild-700 flex flex-col justify-center relative">
                           <div className="flex justify-between items-center mb-1">
                             <span className="text-green-400 text-xs font-bold uppercase tracking-wider">–î–æ–ø—É—â–µ–Ω—ã</span>
                             <span className="text-3xl text-white font-bold">{eligible.length}</span>
                           </div>
                           <div className="w-full bg-guild-700 h-px my-2"></div>
                           <div className="flex justify-between items-center">
                             <span className="text-red-400 text-xs">–ù–µ –ø—Ä–æ—à–ª–∏ / –í—ã–∏–≥—Ä–∞–ª–∏</span>
                             <span className="text-lg text-gray-500 font-mono">{excludedCount}</span>
                           </div>
                        </div>
                    </div>

                    <Roulette participants={eligible} winner={winner} isSpinning={isSpinning} onSpinComplete={handleComplete} />

                    <div className="flex justify-center">
                        <button onClick={handleSpin} disabled={isSpinning || eligible.length === 0} className={`relative overflow-hidden px-16 py-5 rounded-2xl text-2xl font-bold uppercase tracking-widest shadow-2xl transition-all transform ${isSpinning || eligible.length === 0 ? 'bg-guild-800 text-gray-600 cursor-not-allowed border border-guild-700' : 'bg-gradient-to-r from-guild-accent to-indigo-600 text-white hover:scale-105 ring-1 ring-indigo-400/50'}`}>
                            <span className="relative z-10 flex items-center gap-3">{isSpinning ? '–í—Ä–∞—â–∞–µ–º...' : '–†–∞–∑—ã–≥—Ä–∞—Ç—å –ø—Ä–∏–∑'}{!isSpinning && <IconSparkles className="w-5 h-5 text-yellow-300" />}</span>
                        </button>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 bg-guild-800 rounded-xl border border-guild-700 overflow-hidden shadow-lg">
                            <div className="p-4 border-b border-guild-700 bg-guild-900/50 flex justify-between items-center">
                                <h3 className="font-bold text-white flex items-center gap-2"><IconPercent className="w-5 h-5 text-guild-accent" /> –®–∞–Ω—Å—ã –Ω–∞ –ø–æ–±–µ–¥—É</h3>
                                <span className="text-xs bg-guild-900 text-gray-400 px-2 py-1 rounded border border-guild-700">–í—Å–µ–≥–æ: {eligible.length}</span>
                            </div>
                            <div className="max-h-[300px] overflow-y-auto custom-scrollbar">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-guild-900 text-gray-400 sticky top-0">
                                        <tr><th className="p-3">–£—á–∞—Å—Ç–Ω–∏–∫</th><th className="p-3 text-center">–õ–∏–º–∏—Ç</th><th className="p-3 w-2/5">–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-guild-700/50">
                                        {eligible.map((p) => (
                                            <tr key={p.id} className="hover:bg-guild-700/30 transition-colors">
                                                <td className="p-3 text-white font-medium">{p.name}</td>
                                                <td className="p-3 text-center"><span className="bg-guild-900 px-2 py-1 rounded text-xs font-mono text-gray-300 border border-guild-700">{getCleanScore(p)}G</span></td>
                                                <td className="p-3">
                                                    <div className="flex items-center gap-3">
                                                        <div className="flex-1 h-2 bg-guild-900 rounded-full overflow-hidden border border-guild-800">
                                                            <div className="h-full bg-guild-accent rounded-full" style={{ width: `${Math.max(winChance, 2)}%` }}></div>
                                                        </div>
                                                        <span className="text-xs font-mono font-bold text-guild-accent w-12 text-right">{winChance.toFixed(1)}%</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div className="bg-guild-800 rounded-xl border border-guild-700 overflow-hidden shadow-lg">
                             <div className="p-4 border-b border-guild-700 bg-guild-900/50"><h3 className="font-bold text-white flex items-center gap-2"><IconUsers className="w-5 h-5 text-gray-400" /> –ò—Å—Ç–æ—Ä–∏—è –ø–æ–±–µ–¥</h3></div>
                             <div className="p-4 max-h-[300px] overflow-y-auto custom-scrollbar space-y-2">
                                {history.slice().reverse().map((h, i) => (
                                    <div key={i} className="flex justify-between items-center bg-guild-900/50 p-3 rounded border border-guild-700/50">
                                        <div><div className="text-white font-bold text-sm">{h.name}</div><div className="text-[10px] text-gray-500 uppercase">{h.stage}</div></div>
                                        <div className="text-yellow-400 font-bold text-sm">{h.prize}</div>
                                    </div>
                                ))}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. STATS CHART (Pure CSS)
        const StatsChart = ({ members }) => {
            const data = members.map(m => ({ ...m, diff: m.endScore - m.investments })).sort((a, b) => b.diff - a.diff).slice(0, 15);
            
            // Find max value for scaling
            const maxVal = Math.max(...data.map(d => Math.abs(d.diff)));

            return (
                <div className="w-full bg-guild-800 p-4 rounded-xl border border-guild-700 shadow-lg">
                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">üìä –¢–æ–ø –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ (–ò—Ç–æ–≥ - –í–ª–æ–∂–µ–Ω–∏—è)</h3>
                    <div className="space-y-3">
                        {data.map((d, i) => {
                            const percent = Math.abs(d.diff) / maxVal * 100;
                            const isPositive = d.diff >= 0;
                            const barColor = d.diff < 0 ? 'bg-red-500' : i === 0 ? 'bg-yellow-500' : i === 1 ? 'bg-gray-300' : i === 2 ? 'bg-orange-600' : 'bg-indigo-500';

                            return (
                                <div key={d.id} className="flex items-center text-sm">
                                    <div className="w-32 truncate text-gray-300 font-medium">{d.name}</div>
                                    <div className="flex-1 h-6 bg-guild-900 rounded-sm relative mx-2">
                                        <div 
                                            className={`h-full rounded-sm absolute ${barColor} transition-all duration-500`}
                                            style={{ 
                                                width: `${percent}%`, 
                                                left: isPositive ? '0' : 'auto', 
                                                right: isPositive ? 'auto' : '0' // Simplified visual for positive, for full logic use center axis
                                            }}
                                        ></div>
                                        <div className="absolute inset-0 flex items-center px-2">
                                           <span className="text-xs text-white drop-shadow-md font-bold">{d.diff.toLocaleString()}</span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // 4. GUILD MANAGER
        const GuildManager = ({ members, setMembers, dates, setDates }) => {
            const handleAddMember = () => setMembers([...members, { id: Date.now().toString(), name: '–ù–æ–≤—ã–π –ò–≥—Ä–æ–∫', investments: 0, startScore: 0, endScore: 0, reward: '' }]);
            const handleRemoveMember = (id) => setMembers(members.filter(m => m.id !== id));
            const updateMember = (id, field, value) => setMembers(members.map(m => m.id === id ? { ...m, [field]: value } : m));
            const formatNumber = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            const parseNumber = (value) => { const cleaned = value.replace(/\s/g, ''); return cleaned === '' ? 0 : parseInt(cleaned, 10); };

            return (
                <div className="bg-white rounded-lg shadow-lg overflow-hidden text-black">
                    <div className="overflow-x-auto">
                        <table className="w-full border-collapse text-sm">
                            <thead>
                                <tr className="bg-gray-100 border-b-2 border-gray-300 text-black">
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–ù–∏–∫</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–í–ª–æ–∂–µ–Ω–∏—è</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–ò—Ç–æ–≥–æ–≤—ã–π</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6 bg-blue-50 text-blue-900">–†–∞–∑–Ω–∏—Ü–∞</th>
                                    <th className="px-4 py-2 text-left font-bold border-gray-300 w-1/6">15 - 125G</th>
                                    <th className="w-10"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.map((member, index) => {
                                    const difference = member.endScore - member.investments;
                                    const diffClass = difference > 0 ? 'text-green-700 font-bold' : difference < 0 ? 'text-red-700' : 'text-black';
                                    return (
                                        <tr key={member.id} className={`border-b border-gray-200 hover:bg-blue-50 transition-colors ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`}>
                                            <td className="border-r border-gray-200 p-1"><input type="text" value={member.name} onChange={(e) => updateMember(member.id, 'name', e.target.value)} className="w-full px-2 py-1 outline-none bg-transparent font-medium text-black" /></td>
                                            <td className="border-r border-gray-200 p-1"><input type="text" value={formatNumber(member.investments)} onChange={(e) => { const val = parseNumber(e.target.value); if (!isNaN(val)) updateMember(member.id, 'investments', val); }} className="w-full px-2 py-1 outline-none bg-transparent font-mono text-right text-black" /></td>
                                            <td className="border-r border-gray-200 p-1"><input type="number" value={member.startScore || ''} onChange={(e) => updateMember(member.id, 'startScore', parseInt(e.target.value) || 0)} className="w-full px-2 py-1 outline-none bg-transparent text-center text-black" placeholder="0" /></td>
                                            <td className="border-r border-gray-200 p-1"><input type="number" value={member.endScore || ''} onChange={(e) => updateMember(member.id, 'endScore', parseInt(e.target.value) || 0)} className="w-full px-2 py-1 outline-none bg-transparent text-center text-black" placeholder="0" /></td>
                                            <td className={`border-r border-gray-200 p-2 text-center bg-blue-50/50 ${diffClass}`}>{formatNumber(difference)}</td>
                                            <td className="border-r border-gray-200 p-1"><input type="text" value={member.reward} onChange={(e) => updateMember(member.id, 'reward', e.target.value)} className="w-full px-2 py-1 outline-none bg-transparent text-black" placeholder="-" /></td>
                                            <td className="p-1 text-center"><button onClick={() => handleRemoveMember(member.id)} className="text-red-500 hover:text-red-700 p-1 rounded"><IconTrash className="w-4 h-4" /></button></td>
                                        </tr>
                                    );
                                })}
                                <tr className="bg-gray-50">
                                    <td colSpan={7} className="p-2 text-center border-t border-gray-300"><button onClick={handleAddMember} className="flex items-center justify-center gap-2 w-full text-gray-600 hover:text-black py-2 font-medium transition-colors"><IconPlus className="w-4 h-4" /> –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–æ–∫—É</button></td>
                                </tr>
                            </tbody>
                            <tfoot className="bg-white border-t-2 border-gray-300">
                                <tr>
                                    <td className="border-r border-gray-200"></td><td className="border-r border-gray-200"></td>
                                    <td className="border-r border-gray-200 p-2"><input type="text" value={dates.start} onChange={(e) => setDates({...dates, start: e.target.value})} className="w-full text-center italic text-black text-xs outline-none border-b border-transparent focus:border-blue-400" /></td>
                                    <td className="border-r border-gray-200 p-2"><input type="text" value={dates.end} onChange={(e) => setDates({...dates, end: e.target.value})} className="w-full text-center italic text-black text-xs outline-none border-b border-transparent focus:border-blue-400" /></td>
                                    <td colSpan={3}></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            );
        };

        // 5. LOTTERY SYSTEM
        const LotterySystem = ({ members }) => {
            const parseLimit = (value) => { if (!value) return 0; const numbers = value.replace(/\D/g, ''); return numbers ? parseInt(numbers, 10) : 0; };
            const participants = members.map(m => ({ id: m.id, name: m.name, score: parseLimit(m.reward) })).filter(p => p.score > 0);

            return (
                <div className="w-full">
                    <div className="mb-8 bg-blue-900/20 border border-blue-500/20 p-4 rounded-lg">
                        <p className="text-sm text-blue-200">‚ÑπÔ∏è <strong>–ü—Ä–∞–≤–∏–ª–∞ —É—á–∞—Å—Ç–∏—è:</strong> –ö–æ–ª–æ–Ω–∫–∞ <strong>"15 - 125G"</strong> ‚Äî –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –¥–æ–ø—É—Å–∫–∞.</p>
                    </div>
                    <ContestManager allParticipants={participants} />
                </div>
            );
        };

        // 6. APP
        const App = () => {
            const [activeTab, setActiveTab] = useState('members');
            const [members, setMembers] = useState(INITIAL_MEMBERS);
            const [aiAnalysis, setAiAnalysis] = useState('');
            const [dates, setDates] = useState({ start: '15.11.2025', end: '01.01.2026' });

            const handleAnalyze = () => {
                // Use local math logic
                const result = analyzeLocally(members);
                setAiAnalysis(result);
            };

            return (
                <div className="min-h-screen bg-guild-900 text-gray-100 font-sans pb-12">
                    <header className="bg-guild-800 border-b border-guild-700 sticky top-0 z-50 shadow-md">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-guild-accent p-2 rounded-lg"><IconShield className="w-6 h-6 text-white" /></div>
                                <h1 className="text-xl font-bold tracking-wide text-white">Guild<span className="text-guild-accent">Master</span></h1>
                            </div>
                            <nav className="flex gap-1 md:gap-4">
                                <button onClick={() => setActiveTab('members')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${activeTab === 'members' ? 'bg-guild-700 text-white shadow-inner' : 'text-gray-400 hover:text-gray-200 hover:bg-guild-800'}`}><IconUsers className="w-4 h-4" /><span className="hidden md:inline">–¢–∞–±–ª–∏—Ü–∞</span></button>
                                <button onClick={() => setActiveTab('stats')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${activeTab === 'stats' ? 'bg-guild-700 text-white shadow-inner' : 'text-gray-400 hover:text-gray-200 hover:bg-guild-800'}`}><IconChart className="w-4 h-4" /><span className="hidden md:inline">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</span></button>
                                <button onClick={() => setActiveTab('lottery')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${activeTab === 'lottery' ? 'bg-guild-700 text-white shadow-inner' : 'text-gray-400 hover:text-gray-200 hover:bg-guild-800'}`}><IconDices className="w-4 h-4" /><span className="hidden md:inline">–†–æ–∑—ã–≥—Ä—ã—à</span></button>
                            </nav>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="animate-fade-in">
                            {activeTab === 'members' && <div className="space-y-6"><GuildManager members={members} setMembers={setMembers} dates={dates} setDates={setDates} /></div>}
                            {activeTab === 'stats' && (
                                <div className="space-y-8">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <h2 className="text-2xl font-bold text-white">–ê–Ω–∞–ª–∏–∑ –ü—Ä–æ–≥—Ä–µ—Å—Å–∞</h2>
                                        <button onClick={handleAnalyze} className="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"><IconSparkles className="w-4 h-4" />–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç—á–µ—Ç</button>
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                        <StatsChart members={members} />
                                        <div className="bg-guild-800 p-6 rounded-xl border border-guild-700 shadow-lg min-h-[400px]">
                                            <h3 className="text-xl font-bold text-white mb-4 border-b border-guild-700 pb-2">–û—Ç—á–µ—Ç</h3>
                                            {aiAnalysis ? <div className="prose prose-invert prose-sm max-w-none"><div dangerouslySetInnerHTML={{ __html: aiAnalysis }} /></div> : <div className="flex flex-col items-center justify-center h-[300px] text-gray-500"><IconSparkles className="w-12 h-12 mb-4 opacity-20" /><p className="text-center max-w-xs">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.</p></div>}
                                        </div>
                                    </div>
                                </div>
                            )}
                            {activeTab === 'lottery' && (
                                <div className="space-y-6">
                                    <div className="mb-4"><h2 className="text-2xl font-bold text-white">–í–µ–ª–∏–∫–∏–π –†–∞–Ω–¥–æ–º</h2></div>
                                    <LotterySystem members={members} />
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
