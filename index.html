
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuildMaster Randomizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        guild: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            accent: '#f59e0b',
                        },
                        indigo: {
                            600: '#4f46e5',
                            500: '#6366f1',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- 1. Strict Error Handler (First thing to run) -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.body.innerHTML = '<div style="background:white;color:red;padding:20px;z-index:9999;position:fixed;top:0;left:0;width:100%;height:100%;font-size:16px;font-family:monospace;white-space:pre-wrap;overflow:auto;">' + 
            '<strong>КРИТИЧЕСКАЯ ОШИБКА:</strong>\n' + message + 
            '\n\n<strong>Источник:</strong> ' + source + ':' + lineno + 
            '\n\n<strong>Стек:</strong>\n' + (error ? error.stack : 'Нет стека') + '</div>';
            console.error(error);
        };
        
        // Polyfill for Gemini SDK
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
    </script>

    <!-- 2. Import Map (Requested Configuration) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
        "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; color: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .input-dark { background: transparent; border-bottom: 1px solid #475569; color: white; padding: 4px; outline: none; width: 100%; }
        .input-dark:focus { border-color: #f59e0b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Users, BarChart3, Dices, Sparkles, Shield, Trash2, Plus, Lock, LogOut, RefreshCw, Trophy, Percent, Save } from 'lucide-react';
        import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, ReferenceLine } from 'recharts';
        import { motion, useAnimation } from 'framer-motion';
        import confetti from 'canvas-confetti';
        import { GoogleGenAI } from "@google/genai";
        
        // --- FIREBASE ---
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, writeBatch } from "firebase/firestore";

        const firebaseConfig = {
          apiKey: "AIzaSyCIFKGZioiflKAAA1tHkIZV0u1sMiPzUjo",
          authDomain: "random-3fbaa.firebaseapp.com",
          projectId: "random-3fbaa",
          storageBucket: "random-3fbaa.firebasestorage.app",
          messagingSenderId: "891768940412",
          appId: "1:891768940412:web:312585e31aade1d7df66f9"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase init failed:", e);
        }

        // --- ДАННЫЕ ДЛЯ ВОССТАНОВЛЕНИЯ (HARDCODED) ---
        const RESTORE_DATA = [
            { name: "Фасоль #51817", current: 150 },
            { name: "May #97418", current: 723 },
            { name: "dimandorf #98147", current: 347 },
            { name: "Nezhdanchick #90542", current: 121 },
            { name: "Даментор #5030", current: 375 },
            { name: "Adana #72323", current: 60 },
            { name: "Acya #62786", current: 241 },
            { name: "Shadow #24330", current: 97 },
            { name: "siff #07709", current: 243 },
            { name: "Mihajlovich #89594", current: 500 },
            { name: "Zarya #88690", current: 641 },
            { name: "INK #33036", current: 358 },
            { name: "Rainer #73242", current: 462 },
            { name: "Alena #20163", current: 284 },
            { name: "Alex #46688", current: 920 },
            { name: "Kalibr #3224", current: 88 },
            { name: "Aver1 #03710", current: 125 },
            { name: "Carana #38064", current: 307 }
        ];

        // --- AI ---
        const analyzeGuildStats = async (members) => {
            const apiKey = window.process?.env?.API_KEY || "";
            if (!apiKey) return "API Key not found inside window.process.env.API_KEY";
            
            try {
                const ai = new GoogleGenAI({ apiKey });
                const prompt = `Анализируй гильдию. Данные (Имя: Вложения): \n${members.map(m=>`${m.name}: ${m.investments}`).join('\n')}. Дай краткий ТОП-3 и советы.`;
                const response = await ai.models.generateContent({ model: 'gemini-2.5-flash', contents: prompt });
                return response.text;
            } catch (e) {
                return "Ошибка AI: " + e.message;
            }
        };

        // --- COMPONENTS ---

        const StatsChart = ({ members }) => {
            const data = useMemo(() => {
                return members.map(m => ({ ...m, diff: (m.endScore || m.investments) - m.investments }))
                              .sort((a,b) => b.investments - a.investments).slice(0, 15);
            }, [members]);

            return (
                <div className="h-[400px] w-full bg-guild-800 p-4 rounded-xl border border-guild-700">
                    <ResponsiveContainer>
                        <BarChart data={data} layout="vertical" margin={{left: 40}}>
                            <CartesianGrid stroke="#334155" horizontal={false} />
                            <XAxis type="number" stroke="#94a3b8" />
                            <YAxis dataKey="name" type="category" width={100} stroke="#e2e8f0" />
                            <Tooltip contentStyle={{backgroundColor: '#1e293b', color: '#fff'}} />
                            <Bar dataKey="investments" fill="#f59e0b" radius={[0, 4, 4, 0]} />
                        </BarChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        const GuildManager = ({ members, setMembers, isAdmin }) => {
            const updateMember = async (id, field, val) => {
                setMembers(prev => prev.map(m => m.id === id ? { ...m, [field]: val } : m));
                if (db) await setDoc(doc(db, "members", id), { [field]: val }, { merge: true });
            };

            const deleteMember = async (id) => {
                if(!confirm("Удалить?")) return;
                setMembers(prev => prev.filter(m => m.id !== id));
                if (db) await deleteDoc(doc(db, "members", id));
            };

            return (
                <div className="bg-white rounded-lg overflow-hidden text-black shadow">
                    <table className="w-full text-sm">
                        <thead className="bg-gray-100 border-b">
                            <tr>
                                <th className="p-3 text-left">Имя</th>
                                <th className="p-3 text-left">Вложения</th>
                                <th className="p-3 text-left">Итог</th>
                                {isAdmin && <th className="p-3">Действия</th>}
                            </tr>
                        </thead>
                        <tbody>
                            {members.map(m => (
                                <tr key={m.id} className="border-b hover:bg-blue-50">
                                    <td className="p-2"><input disabled={!isAdmin} className="bg-transparent w-full" value={m.name} onChange={e=>updateMember(m.id, 'name', e.target.value)} /></td>
                                    <td className="p-2"><input disabled={!isAdmin} type="number" className="bg-transparent w-full font-mono" value={m.investments} onChange={e=>updateMember(m.id, 'investments', Number(e.target.value))} /></td>
                                    <td className="p-2"><input disabled={!isAdmin} type="number" className="bg-transparent w-full font-mono" value={m.endScore} onChange={e=>updateMember(m.id, 'endScore', Number(e.target.value))} /></td>
                                    {isAdmin && <td className="p-2 text-center"><button onClick={()=>deleteMember(m.id)} className="text-red-500"><Trash2 size={16}/></button></td>}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const Roulette = ({ participants }) => {
            const [spinning, setSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            
            const spin = () => {
                if(participants.length === 0) return;
                setSpinning(true);
                setWinner(null);
                setTimeout(() => {
                    const w = participants[Math.floor(Math.random() * participants.length)];
                    setWinner(w);
                    setSpinning(false);
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }, 3000);
            };

            return (
                <div className="text-center p-8 bg-guild-800 rounded-xl border border-guild-700">
                    <div className="h-40 flex items-center justify-center mb-6 bg-guild-900 rounded-lg border border-guild-700 relative overflow-hidden">
                        {spinning ? (
                            <div className="animate-pulse text-4xl font-bold text-yellow-500">Вращение...</div>
                        ) : winner ? (
                            <div className="text-4xl font-bold text-green-400 animate-bounce">{winner.name}</div>
                        ) : (
                            <div className="text-gray-500">Нажмите Старт</div>
                        )}
                    </div>
                    <button onClick={spin} disabled={spinning || participants.length === 0} className="bg-guild-accent text-white px-8 py-3 rounded-xl font-bold text-xl hover:scale-105 transition-transform disabled:opacity-50">
                        {spinning ? 'Удачи...' : 'КРУТИТЬ!'}
                    </button>
                    <div className="mt-4 text-gray-400">Участников: {participants.length}</div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [members, setMembers] = useState([]);
            const [tab, setTab] = useState('table');
            const [isAdmin, setIsAdmin] = useState(false);
            const [pass, setPass] = useState('');
            const [showLogin, setShowLogin] = useState(false);
            const [aiRes, setAiRes] = useState('');

            // Data Listener
            useEffect(() => {
                if(!db) return;
                const unsub = onSnapshot(collection(db, "members"), (snap) => {
                    const list = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    setMembers(list.sort((a,b) => b.investments - a.investments));
                });
                return () => unsub();
            }, []);

            const login = (e) => {
                e.preventDefault();
                if(pass === 'GM123') { setIsAdmin(true); setShowLogin(false); setPass(''); }
                else alert('Неверно');
            };

            // !!! CRITICAL RESTORE FUNCTION !!!
            const loadInitialData = async () => {
                if(!db) return alert("Нет соединения с БД");
                if(!confirm(`Перезаписать базу ${RESTORE_DATA.length} участниками?`)) return;

                const batch = writeBatch(db);
                // Удаляем старые (в демо просто перезапишем поверх ID)
                // Для чистоты лучше удалять, но для стабильности просто добавим
                
                RESTORE_DATA.forEach((u, i) => {
                    const id = (1000 + i).toString();
                    const ref = doc(db, "members", id);
                    const val = u.current * 1000000; // Convert to millions (G) logic
                    batch.set(ref, {
                        id: id,
                        name: u.name,
                        investments: val,
                        startScore: 0,
                        endScore: val, // Initially equal
                        reward: ''
                    });
                });

                try {
                    await batch.commit();
                    alert("Данные успешно восстановлены!");
                } catch(e) {
                    alert("Ошибка: " + e.message);
                }
            };

            const askAI = async () => {
                setAiRes("Думаю...");
                const txt = await analyzeGuildStats(members);
                setAiRes(txt);
            };

            return (
                <div className="min-h-screen pb-10">
                    {/* Header */}
                    <nav className="bg-guild-800 p-4 border-b border-guild-700 flex justify-between items-center sticky top-0 z-50">
                        <div className="font-bold text-xl flex items-center gap-2"><Shield className="text-guild-accent"/> GuildMaster</div>
                        <div className="flex gap-4">
                            <button onClick={()=>setTab('table')} className={`hover:text-white ${tab==='table'?'text-guild-accent':'text-gray-400'}`}>Таблица</button>
                            <button onClick={()=>setTab('stats')} className={`hover:text-white ${tab==='stats'?'text-guild-accent':'text-gray-400'}`}>Статы</button>
                            <button onClick={()=>setTab('lotto')} className={`hover:text-white ${tab==='lotto'?'text-guild-accent':'text-gray-400'}`}>Рулетка</button>
                            {isAdmin ? 
                                <button onClick={()=>setIsAdmin(false)} className="text-red-400"><LogOut size={20}/></button> : 
                                <button onClick={()=>setShowLogin(true)} className="text-gray-400"><Lock size={20}/></button>
                            }
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto p-4 animate-fade-in">
                        
                        {/* Admin Panel */}
                        {isAdmin && (
                            <div className="mb-6 p-4 bg-red-900/20 border border-red-500 rounded flex justify-between items-center">
                                <div className="text-red-200 font-bold flex gap-2"><Shield size={20}/> Режим Администратора</div>
                                <button onClick={loadInitialData} className="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded font-bold shadow flex gap-2 items-center">
                                    <RefreshCw size={16}/> ВОССТАНОВИТЬ ДАННЫЕ
                                </button>
                            </div>
                        )}

                        {/* Login Modal */}
                        {showLogin && (
                            <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                                <form onSubmit={login} className="bg-guild-800 p-6 rounded border border-guild-700 w-80">
                                    <h3 className="text-lg font-bold mb-4">Вход GM</h3>
                                    <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full bg-guild-900 p-2 rounded border border-guild-700 mb-4" placeholder="Пароль" autoFocus />
                                    <div className="flex justify-end gap-2">
                                        <button type="button" onClick={()=>setShowLogin(false)} className="text-gray-400">Отмена</button>
                                        <button type="submit" className="bg-guild-accent text-white px-4 py-1 rounded">Войти</button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {tab === 'table' && <GuildManager members={members} setMembers={setMembers} isAdmin={isAdmin} />}
                        
                        {tab === 'stats' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <StatsChart members={members} />
                                <div className="bg-guild-800 p-6 rounded-xl border border-guild-700">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="font-bold text-lg">AI Аналитик</h3>
                                        <button onClick={askAI} className="bg-indigo-600 px-3 py-1 rounded text-sm flex gap-2 items-center"><Sparkles size={14}/> Спросить</button>
                                    </div>
                                    <div className="text-sm text-gray-300 whitespace-pre-wrap h-64 overflow-y-auto custom-scrollbar bg-guild-900 p-4 rounded">
                                        {aiRes || "Нажми кнопку, чтобы проанализировать эффективность гильдии."}
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'lotto' && <Roulette participants={members.filter(m => (m.endScore || 0) > 100)} />}

                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
