        // --- CONSTANTS ---
        const DEMO_DATA = [

            { id: '11', name: "Zarya#88899", base: 641617374500, final: null },

            { id: '18', name: "–°–∞—Ç–∞–Ω–∞#38064", base: 307767374500, final: null },
            { id: '19', name: "Nipi#58068", base: 163467488400, final: null },
            { id: '20', name: "YuryQ#38320", base: 617395374500, final: null }
        ];

        const TIERS = [15, 25, 50, 75, 100, 125];
        const TIER_PRIZES = { 15: 120, 25: 180, 50: 400, 75: 600, 100: 900, 125: 2000 };
        const TIER_COUNTS = { 15: 3, 25: 2, 50: 1, 75: 1, 100: 1, 125: 1 };

        // --- UTILS ---
        const fmt = (n) => new Intl.NumberFormat('ru-RU').format(n);
        const getDiff = (m) => {
            const cur = m.final !== null ? m.final : (m.intermediate !== null ? m.intermediate : m.base);
            const diff = cur - m.base;
            return diff < 0 ? 0 : diff;
        };
        const getTierG = (diff) => Math.floor(diff / 1_000_000_000);

        // --- COMPONENT: MOSCOW CLOCK ---
        const MoscowClock = () => {
            const [time, setTime] = useState("");
            useEffect(() => {
                const tick = () => {
                    setTime(new Date().toLocaleTimeString("ru-RU", { timeZone: "Europe/Moscow" }));
                };
                tick();
                setInterval(tick, 1000);
            }, []);
            return (
                <div className="absolute top-4 left-1/2 transform -translate-x-1/2 flex flex-col items-center z-50">
                    <div className="text-3xl font-black text-amber-500 drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)] font-mono">
                        {time}
                    </div>
                    <div className="text-[10px] text-amber-200 uppercase tracking-widest font-bold">–ú–æ—Å–∫–≤–∞ (UTC+3)</div>
                </div>
            );
        };

        // --- COMPONENT: EXCEL TABLE ---
        const ExcelTable = ({ members, isAdmin }) => {
            const updateField = async (id, field, value) => {
                if (!isAdmin) return;
                const num = value === '' ? null : Number(value.replace(/\s/g, ''));
                if (isNaN(num)) return;
                
                const userRef = doc(db, "users", id);
                await updateDoc(userRef, { [field]: num });
            };

            const uploadDemo = async () => {
                if (!confirm("–≠—Ç–æ –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ—Ç –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) return;
                for (const u of DEMO_DATA) {
                    await setDoc(doc(db, "users", u.id), u);
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-xl overflow-hidden text-slate-900 border border-slate-300">
                    <div className="p-4 bg-slate-100 border-b flex justify-between items-center">
                        <h2 className="font-bold text-lg text-slate-700 uppercase tracking-wider">–¢–∞–±–ª–∏—Ü–∞ –í–∫–ª–∞–¥–æ–≤</h2>
                        {isAdmin && members.length === 0 && (
                            <button onClick={uploadDemo} className="flex items-center gap-2 text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                                <Upload size={12} /> –ó–∞–≥—Ä—É–∑–∏—Ç—å –î–µ–º–æ
                            </button>
                        )}
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm border-collapse">
                            <thead className="bg-slate-50 text-slate-500 font-bold text-xs uppercase">
                                <tr>
                                    <th className="border p-2 w-10 text-center">#</th>
                                    <th className="border p-2 text-left">–ù–∏–∫–Ω–µ–π–º</th>
                                    <th className="border p-2 text-right">–ë–∞–∑–∞ (15.11)</th>
                                    <th className="border p-2 text-right bg-white">–ü—Ä–æ–º–µ–∂.</th>
                                    <th className="border p-2 text-right bg-pink-100 text-pink-700">–ò—Ç–æ–≥–æ–≤—ã–π (01.01)</th>
                                    <th className="border p-2 text-right bg-blue-100 text-blue-700">–†–∞–∑–Ω–∏—Ü–∞</th>
                                    <th className="border p-2 text-left w-48">–¢–∏—Ä—ã</th>
                                </tr>
                            </thead>
                            <tbody className="font-mono text-slate-800">
                                {members.map((m, idx) => {
                                    const diff = getDiff(m);
                                    const diffG = getTierG(diff);
                                    return (
                                        <tr key={m.id} className={idx % 2 === 0 ? 'bg-white' : 'bg-slate-50 hover:bg-slate-100'}>
                                            <td className="border p-2 text-center text-slate-400">{idx+1}</td>
                                            <td className="border p-2 font-bold">{m.name}</td>
                                            <td className="border p-2 text-right text-slate-500">{fmt(m.base)}</td>
                                            <td className="border p-0 bg-white">
                                                <input className="excel-input p-2"
                                                    disabled={!isAdmin}
                                                    defaultValue={m.intermediate !== null ? fmt(m.intermediate) : ''}
                                                    onBlur={(e) => updateField(m.id, 'intermediate', e.target.value)}
                                                    placeholder={isAdmin ? "-" : ""}
                                                />
                                            </td>
                                            <td className="border p-0 bg-pink-50">
                                                <input className="excel-input p-2 font-bold text-slate-900"
                                                    disabled={!isAdmin}
                                                    defaultValue={m.final !== null ? fmt(m.final) : ''}
                                                    onBlur={(e) => updateField(m.id, 'final', e.target.value)}
                                                    placeholder={isAdmin ? "-" : ""}
                                                />
                                            </td>
                                            <td className="border p-2 text-right font-bold bg-blue-50 text-blue-800">
                                                {diff > 0 ? `+${fmt(diff)}` : '0'}
                                            </td>
                                            <td className="border p-2">
                                                <div className="flex flex-wrap gap-1">
                                                    {TIERS.filter(t => diffG >= t).map(t => (
                                                        <span key={t} className="px-1.5 py-0.5 rounded text-[10px] font-bold bg-green-100 text-green-700 border border-green-200">
                                                            {t}G
                                                        </span>
                                                    ))}
                                                </div>
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: SESSION ROULETTE ---
        const Roulette = ({ members, isAdmin }) => {
            const [currentTierIdx, setCurrentTierIdx] = useState(0);
            const [currentWinCount, setCurrentWinCount] = useState(0);
            const [sessionResults, setSessionResults] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [tape, setTape] = useState([]);
            const [winner, setWinner] = useState(null);
            const [showModal, setShowModal] = useState(false);
            
            const tapeRef = useRef(null);
            
            const currentTier = TIERS[currentTierIdx];
            const maxWins = TIER_COUNTS[currentTier];
            const isFinished = currentTierIdx >= TIERS.length;

            const CARD_WIDTH = 150;
            const WIN_INDEX = 60;

            const eligible = members.filter(m => getTierG(getDiff(m)) >= currentTier);

            // Tape Init
            useEffect(() => {
                if(!isSpinning && eligible.length > 0) {
                    const t = [];
                    for(let i=0; i<WIN_INDEX+10; i++) t.push(eligible[i % eligible.length]);
                    setTape(t);
                }
            }, [eligible.length, currentTier]);

            const spin = () => {
                if(isSpinning || eligible.length === 0 || isFinished) return;
                
                setIsSpinning(true);
                setWinner(null);

                // Weighted Random Logic
                const totalDiff = eligible.reduce((sum, m) => sum + getDiff(m), 0);
                let r = Math.random() * totalDiff;
                let selected = eligible[0];
                for (const m of eligible) {
                    const d = getDiff(m);
                    if (r < d) { selected = m; break; }
                    r -= d;
                }

                // Build Tape
                const newTape = [];
                for(let i=0; i<WIN_INDEX+10; i++) {
                    newTape.push(i === WIN_INDEX ? selected : eligible[Math.floor(Math.random()*eligible.length)]);
                }
                setTape(newTape);
                setWinner(selected);

                // Animation Reset
                if(tapeRef.current) {
                    tapeRef.current.style.transition = 'none';
                    tapeRef.current.style.transform = 'translateX(0px)';
                    tapeRef.current.offsetHeight; // Reflow
                    
                    const containerW = tapeRef.current.parentElement.offsetWidth;
                    const center = containerW / 2;
                    const target = (WIN_INDEX * CARD_WIDTH) + (CARD_WIDTH / 2);
                    const final = center - target;

                    setTimeout(() => {
                        if(tapeRef.current) {
                            tapeRef.current.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0, 1)';
                            tapeRef.current.style.transform = `translateX(${final}px)`;
                        }
                    }, 50);
                }

                // Finish
                setTimeout(() => {
                    setIsSpinning(false);
                    const result = {
                        tier: currentTier,
                        name: selected.name,
                        prize: TIER_PRIZES[currentTier],
                        time: new Date().toLocaleTimeString("ru-RU", { timeZone: "Europe/Moscow" })
                    };
                    setSessionResults(prev => [...prev, result]);
                    
                    // Logic to advance
                    if (currentWinCount + 1 >= maxWins) {
                        if (currentTierIdx + 1 < TIERS.length) {
                            setCurrentWinCount(0);
                            setCurrentTierIdx(prev => prev + 1);
                        } else {
                            // End of all tiers
                            setTimeout(() => setShowModal(true), 1000);
                        }
                    } else {
                        setCurrentWinCount(prev => prev + 1);
                    }

                }, 8500);
            };

            const saveSession = async () => {
                const dateStr = new Date().toLocaleDateString("ru-RU");
                await addDoc(collection(db, "history"), {
                    date: dateStr,
                    timestamp: Date.now(),
                    results: sessionResults
                });
                alert("–°–µ—Å—Å–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –ê—Ä—Ö–∏–≤!");
                setShowModal(false);
            };

            const copyDiscord = () => {
                let txt = "üèÜ **–ò—Ç–æ–≥–∏ –†–æ–∑—ã–≥—Ä—ã—à–∞:**\n";
                sessionResults.forEach(r => {
                    txt += `‚è∞ ${r.time} | ${r.tier}G: ${r.name.split('#')[0]} (–ü—Ä–∏–∑: ${r.prize}üíé)\n`;
                });
                navigator.clipboard.writeText(txt).then(() => alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"));
            };

            return (
                <div className="flex flex-col gap-6">
                    {/* Progress Header */}
                    <div className="flex justify-between items-end bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <div>
                            <div className="text-xs text-slate-400 uppercase tracking-widest mb-1">–¢–µ–∫—É—â–∏–π –≠—Ç–∞–ø</div>
                            <div className="text-4xl font-black text-amber-500 drop-shadow-md leading-none">
                                {currentTier}G 
                                <span className="text-lg text-slate-500 ml-2 font-medium">
                                    (–ú–µ—Å—Ç–æ {Math.min(currentWinCount + 1, maxWins)}/{maxWins})
                                </span>
                            </div>
                        </div>
                        <div className="text-right">
                             <div className="text-xs text-slate-400 uppercase mb-1">–ü—Ä–∏–∑ –≠—Ç–∞–ø–∞</div>
                             <div className="text-2xl font-bold text-white">{TIER_PRIZES[currentTier]} üíé</div>
                        </div>
                    </div>

                    {/* CS:GO Roulette */}
                    <div className="bg-slate-900 rounded-xl border-4 border-slate-800 shadow-2xl overflow-hidden relative h-48 flex items-center">
                         <div className="absolute left-1/2 top-0 bottom-0 w-1 bg-red-600 z-20 shadow-[0_0_15px_red] transform -translate-x-1/2"></div>
                         <div ref={tapeRef} className="flex h-36 items-center pl-[50%]" style={{ willChange: 'transform' }}>
                            {tape.map((m, i) => (
                                <div key={i} className={`flex-shrink-0 w-[140px] h-[140px] mx-[5px] bg-slate-800 border-2 ${isSpinning && i === WIN_INDEX ? 'border-amber-500 z-10' : 'border-slate-600'} rounded-lg flex flex-col items-center justify-center p-2 relative shadow-lg`}>
                                    <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center font-bold text-slate-400 mb-2">

                                    </div>
                                    <div className="text-[10px] text-slate-400 truncate w-full text-center">{m.name}</div>
                                    <div className="text-amber-500 font-bold text-sm mt-1">{getTierG(getDiff(m))}G</div>
                                </div>
                            ))}
                         </div>
                    </div>

                    {/* Controls */}
                    <div className="flex flex-col items-center justify-center gap-4">
                        {winner && !isSpinning && (
                            <div className="text-center animate-bounce">
                                <div className="text-amber-500 uppercase text-xs font-bold tracking-widest">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å —Ä–∞—É–Ω–¥–∞</div>
                                <div className="text-3xl font-black text-white">{winner.name}</div>
                            </div>
                        )}
                        
                        {isAdmin ? (
                            <button onClick={spin} disabled={isSpinning || isFinished}
                                className="px-16 py-4 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-slate-900 font-black text-2xl uppercase tracking-[0.2em] rounded-full shadow-[0_0_30px_rgba(245,158,11,0.4)] disabled:opacity-50 disabled:cursor-not-allowed transition transform active:scale-95">
                                {isSpinning ? '–ö–†–£–¢–ò–ú...' : isFinished ? '–°–ï–°–°–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê' : '–ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–£–ù–î'}
                            </button>
                        ) : (
                            <div className="text-slate-500 italic">–û–∂–∏–¥–∞–π—Ç–µ –∑–∞–ø—É—Å–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º...</div>
                        )}
                    </div>

                    {/* Current Session Log */}
                    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                        <h3 className="text-slate-400 text-xs font-bold uppercase mb-3">–¢–µ–∫—É—â–∞—è –°–µ—Å—Å–∏—è</h3>
                        <div className="space-y-2">
                            {sessionResults.slice().reverse().map((r, i) => (
                                <div key={i} className="flex justify-between items-center bg-slate-900/50 p-2 rounded border border-slate-700/50">
                                    <div className="flex items-center gap-3">
                                        <span className="text-slate-500 font-mono text-xs">{r.time}</span>
                                        <span className="bg-amber-500/20 text-amber-500 text-[10px] px-1.5 py-0.5 rounded font-bold">{r.tier}G</span>
                                        <span className="text-white font-bold text-sm">{r.name}</span>
                                    </div>
                                    <div className="text-amber-400 font-mono text-xs">{r.prize} üíé</div>
                                </div>
                            ))}
                            {sessionResults.length === 0 && <div className="text-center text-slate-600 text-sm">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π</div>}
                        </div>
                    </div>

                    {/* End Session Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 max-w-lg w-full shadow-2xl relative">
                                <button onClick={() => setShowModal(false)} className="absolute top-4 right-4 text-slate-500 hover:text-white"><X size={20} /></button>
                                <div className="text-center mb-6">
                                    <Trophy size={48} className="mx-auto text-amber-500 mb-2" />
                                    <h2 className="text-2xl font-black text-white uppercase">–ò—Ç–æ–≥–∏ –°–µ—Å—Å–∏–∏</h2>
                                    <p className="text-slate-400 text-sm">–í—Å–µ —Ç–∏—Ä—ã —Ä–∞–∑—ã–≥—Ä–∞–Ω—ã!</p>
                                </div>
                                <div className="bg-slate-950 rounded border border-slate-800 p-4 max-h-60 overflow-y-auto mb-6 custom-scrollbar">
                                    {sessionResults.map((r, i) => (
                                        <div key={i} className="flex justify-between text-sm py-1 border-b border-slate-800 last:border-0">
                                            <span><span className="text-amber-500">{r.tier}G</span> {r.name}</span>
                                            <span className="text-slate-400">{r.prize}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={copyDiscord} className="bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                                        <Copy size={16} /> –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                                    </button>
                                    <button onClick={saveSession} className="bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                                        <Save size={16} /> –í –ê—Ä—Ö–∏–≤
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENT: ARCHIVE ---
        const ArchiveView = () => {
            const [history, setHistory] = useState([]);
            const [selected, setSelected] = useState(null);

            useEffect(() => {
                const q = query(collection(db, "history"), orderBy("timestamp", "desc"));
                const unsub = onSnapshot(q, (snap) => {
                    setHistory(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => unsub();
            }, []);

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 h-[600px]">
                    <div className="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden flex flex-col">
                        <div className="p-4 bg-slate-900 font-bold text-slate-400 uppercase text-xs">–ü—Ä–æ—à–µ–¥—à–∏–µ –†–æ–∑—ã–≥—Ä—ã—à–∏</div>
                        <div className="overflow-y-auto flex-1 p-2 space-y-2 custom-scrollbar">
                            {history.map(h => (
                                <button key={h.id} onClick={() => setSelected(h)}
                                    className={`w-full text-left p-3 rounded-lg border transition ${selected?.id === h.id ? 'bg-amber-500/10 border-amber-500/50 text-amber-500' : 'bg-slate-700/30 border-slate-700 text-slate-300 hover:bg-slate-700'}`}>
                                    <div className="font-bold">{h.date}</div>
                                    <div className="text-[10px] opacity-70">–ü–æ–±–µ–¥–∏—Ç–µ–ª–µ–π: {h.results?.length}</div>
                                </button>
                            ))}
                        </div>
                    </div>
                    <div className="md:col-span-2 bg-slate-800 rounded-xl border border-slate-700 p-6 overflow-hidden flex flex-col">
                        {selected ? (
                            <>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-white">–ò—Ç–æ–≥–∏ –æ—Ç {selected.date}</h2>
                                    <button onClick={() => {
                                        let txt = `üìú **–ê—Ä—Ö–∏–≤ –æ—Ç ${selected.date}:**\n`;
                                        selected.results.forEach(r => txt += `${r.tier}G: ${r.name} (${r.prize})\n`);
                                        navigator.clipboard.writeText(txt);
                                        alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!");
                                    }} className="text-slate-400 hover:text-white"><Copy size={18} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar space-y-2">
                                    {selected.results.map((r, i) => (
                                        <div key={i} className="flex items-center justify-between bg-slate-900 p-3 rounded border border-slate-700">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-xs font-bold text-slate-500">
                                                    {i+1}
                                                </div>
                                                <div>
                                                    <div className="text-white font-bold text-sm">{r.name}</div>
                                                    <div className="text-xs text-amber-500">{r.tier}G –£—Ä–æ–≤–µ–Ω—å</div>
                                                </div>
                                            </div>
                                            <div className="text-slate-400 font-mono text-sm">{r.prize} üíé</div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        ) : (
                            <div className="h-full flex items-center justify-center text-slate-500 flex-col">
                                <Archive size={48} className="mb-4 opacity-20" />
                                <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É —Å–ª–µ–≤–∞</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [members, setMembers] = useState([]);
            const [tab, setTab] = useState('table');
            const [isAdmin, setIsAdmin] = useState(localStorage.getItem('isAdmin') === 'true');

            // Sync Users
            useEffect(() => {
                const q = query(collection(db, "users"), orderBy("base", "desc")); // Order by Base contribution
                const unsub = onSnapshot(q, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setMembers(data);
                });
                return () => unsub();
            }, []);

            const toggleAdmin = () => {
                if (isAdmin) {
                    setIsAdmin(false);
                    localStorage.setItem('isAdmin', 'false');
                } else {
                    const pwd = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");
                    if (pwd === "GM123") {
                        setIsAdmin(true);
                        localStorage.setItem('isAdmin', 'true');
                    } else {
                        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
                    }
                }
            };

            return (
                <div className="min-h-screen pb-10">
                    {/* Header */}
                    <header className="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-40 shadow-lg">
                        <div className="max-w-6xl mx-auto flex justify-between items-center relative">
                            <div className="flex items-center gap-3">
                                <div className="bg-amber-500/20 p-2 rounded-lg">
                                    <Trophy className="text-amber-500" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white tracking-wider uppercase">Guild Ionia</h1>
                                    <p className="text-xs text-slate-400">Randomizer System</p>
                                </div>
                            </div>

                            <MoscowClock />

                            <div className="flex items-center gap-4">
                                <button onClick={toggleAdmin} className={`p-2 rounded-full transition ${isAdmin ? 'bg-red-500/20 text-red-500' : 'bg-slate-800 text-slate-500 hover:text-slate-300'}`}>
                                    {isAdmin ? <Unlock size={20} /> : <Lock size={20} />}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <div className="max-w-6xl mx-auto mt-6 px-4">
                        <div className="flex justify-center gap-2 bg-slate-800/50 p-1 rounded-xl w-fit mx-auto backdrop-blur-sm border border-slate-700/50">
                            <button onClick={() => setTab('table')} className={`flex items-center gap-2 px-6 py-2 rounded-lg text-sm font-bold transition ${tab === 'table' ? 'bg-amber-500 text-slate-900 shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                <TableIcon size={16} /> –¢–∞–±–ª–∏—Ü–∞
                            </button>
                            <button onClick={() => setTab('lottery')} className={`flex items-center gap-2 px-6 py-2 rounded-lg text-sm font-bold transition ${tab === 'lottery' ? 'bg-amber-500 text-slate-900 shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                <RefreshCw size={16} /> –†–æ–∑—ã–≥—Ä—ã—à
                            </button>
                            <button onClick={() => setTab('archive')} className={`flex items-center gap-2 px-6 py-2 rounded-lg text-sm font-bold transition ${tab === 'archive' ? 'bg-amber-500 text-slate-900 shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                <Archive size={16} /> –ê—Ä—Ö–∏–≤
                            </button>
                        </div>
                    </div>

                    {/* Content */}
                    <main className="max-w-6xl mx-auto mt-8 px-4">
                        {tab === 'table' && <ExcelTable members={members} isAdmin={isAdmin} />}
                        {tab === 'lottery' && <Roulette members={members} isAdmin={isAdmin} />}
                        {tab === 'archive' && <ArchiveView />}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
