        // --- COMPONENT: MOSCOW CLOCK ---

        // --- COMPONENT: LOGS VIEW ---

                         <h3 className="font-bold text-slate-200 uppercase tracking-wide">–ñ—É—Ä–Ω–∞–ª –ê—É–¥–∏—Ç–∞ (–ü–æ—Å–ª–µ–¥–Ω–∏–µ 50)</h3>

                    <div className="overflow-x-auto">

        };

        // --- COMPONENT: ARCHIVE VIEW ---
        const ArchiveView = ({ archives }) => {
            const [expandedId, setExpandedId] = useState(null);
            const toggle = (id) => setExpandedId(expandedId === id ? null : id);

            if (archives.length === 0) {
                return <div className="p-10 text-center text-slate-500">–ê—Ä—Ö–∏–≤ –ø—É—Å—Ç</div>;
            }

            return (
                <div className="max-w-4xl mx-auto space-y-4">
                    {archives.map(arch => (
                        <div key={arch.id} className="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
                            <div 
                                onClick={() => toggle(arch.id)}
                                className="p-4 flex justify-between items-center cursor-pointer hover:bg-slate-700 transition"
                            >
                                <div className="flex items-center gap-4">

                                    <div>
                                        <div className="font-bold text-white">{arch.date}</div>

                                    </div>

                            </div>
                            
                            {expandedId === arch.id && (
                                <div className="bg-slate-900 p-4 border-t border-slate-700">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {arch.results?.map((res, idx) => (

                                                <div className="flex items-center gap-2">
                                                    <span className="bg-amber-500/10 text-amber-500 text-[10px] px-1 rounded border border-amber-500/20">{res.tier}G</span>
                                                    <span className="text-sm font-bold text-slate-200">{res.name}</span>
                                                </div>
                                                <span className="text-xs font-mono text-amber-400">{res.prize} üíé</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        };

        // --- COMPONENT: EXCEL TABLE ---
        const ExcelTable = ({ members, role, fullData, logAction }) => {
            const isEditable = role === 'ADMIN' || role === 'TESTER';

            const updateField = async (id, field, value) => {
                if (!isEditable) return;
                const num = value === '' ? null : Number(value.replace(/\s/g, ''));
                if (isNaN(num)) return;
                
                const currentMember = fullData.find(m => m.id === id);
                const oldVal = currentMember[field];
                
                await setDoc(doc(db, "users", id), { ...currentMember, [field]: num }, { merge: true });
                
                // Audit Log
                if (oldVal !== num) {
                    await logAction(`–ò–∑–º–µ–Ω–∏–ª ${currentMember.name}: ${field === 'final' ? '–ò—Ç–æ–≥' : '–ü—Ä–æ–º–µ–∂.'} ${fmt(oldVal || 0)} -> ${fmt(num)}`);
                }
            };

            const forceUpload = async () => {
                if (!isEditable) return;
                if (!confirm("–í–ù–ò–ú–ê–ù–ò–ï: –≠—Ç–æ –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ—Ç –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–º–∏. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) return;
                for (const u of DEMO_DATA) {
                    await setDoc(doc(db, "users", u.id), u);
                }
                await logAction("–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ");
            };

            const addMember = async () => {
                if (!isEditable) return;
                const name = prompt("–í–≤–µ–¥–∏—Ç–µ –ù–∏–∫–Ω–µ–π–º –Ω–æ–≤–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞:");
                if (!name) return;
                const baseStr = prompt("–í–≤–µ–¥–∏—Ç–µ –ë–∞–∑–æ–≤–æ–µ –≤–ª–æ–∂–µ–Ω–∏–µ (—á–∏—Å–ª–æ):", "0");
                const base = Number(baseStr.replace(/\s/g, ''));
                if (isNaN(base)) { alert("–ù–µ–≤–µ—Ä–Ω–æ–µ —á–∏—Å–ª–æ"); return; }

                const maxId = fullData.reduce((max, curr) => Math.max(max, Number(curr.id) || 0), 0);
                const newId = String(maxId + 1);

                const newMember = { id: newId, name: name, base: base, intermediate: null, final: null };
                await setDoc(doc(db, "users", newId), newMember);
                await logAction(`–î–æ–±–∞–≤–∏–ª —É—á–∞—Å—Ç–Ω–∏–∫–∞: ${name}`);
            };

            const removeMember = async (m) => {
                if (!isEditable) return;
                if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å ${m.name}?`)) {
                    await deleteDoc(doc(db, "users", m.id));
                    await logAction(`–£–¥–∞–ª–∏–ª —É—á–∞—Å—Ç–Ω–∏–∫–∞: ${m.name}`);
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-xl overflow-hidden text-slate-900 border border-slate-300">
                    <div className="p-4 bg-slate-100 border-b flex justify-between items-center">

                            {isEditable && (
                                <button onClick={addMember} className="flex items-center gap-1 text-xs bg-green-100 text-green-700 border border-green-200 px-3 py-1 rounded hover:bg-green-200 font-bold">

                        )}

                                    <th className="border p-2 w-10 text-center">#</th>

                                    <th className="border p-2 text-right">–ë–∞–∑–∞ (15.11)</th>

                                    <th className="border p-2 text-right bg-blue-100 text-blue-700">–†–∞–∑–Ω–∏—Ü–∞</th>

                                            </td>
                                            <td className="border p-0 bg-pink-50">
                                                <input className="excel-input p-2 font-bold text-slate-900"
                                                    disabled={!isEditable}
                                                    defaultValue={m.final !== null && m.final !== undefined ? fmt(m.final) : ''}
                                                    onBlur={(e) => updateField(m.id, 'final', e.target.value)}
                                                    placeholder={isEditable ? "-" : ""}
                                                />
                                            </td>
                                            <td className="border p-2 text-right font-bold bg-blue-50 text-blue-800">

        // --- COMPONENT: VERTICAL SLOT ROULETTE ---
        const VerticalRoulette = ({ members, role, logAction }) => {
            const isControl = role === 'ADMIN' || role === 'TESTER';
            const [currentTierIdx, setCurrentTierIdx] = useState(0);
            const [currentWinCount, setCurrentWinCount] = useState(0);
            const [sessionResults, setSessionResults] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [tape, setTape] = useState([]);
            const [winner, setWinner] = useState(null);
            const [showModal, setShowModal] = useState(false);
            
            const listRef = useRef(null);
            
            const currentTier = TIERS[currentTierIdx];
            const maxWins = TIER_COUNTS[currentTier];
            const isFinished = currentTierIdx >= TIERS.length;

            const CONTAINER_HEIGHT = 320; 
            const CARD_HEIGHT = 100;
            const WIN_INDEX = 40; 

            const eligible = members.filter(m => getTierG(getDiff(m)) >= currentTier);

            useEffect(() => {
                if(!isSpinning && eligible.length > 0) {
                    const staticTape = Array.from({length: 10}, (_, i) => eligible[i % eligible.length]);
                    setTape(staticTape);
                } else if (!isSpinning && eligible.length === 0) {
                    setTape([]);
                }
            }, [eligible.length, currentTier, isSpinning]);

            const spin = async () => {
                if(isSpinning || eligible.length === 0 || isFinished) return;
                
                setIsSpinning(true);
                setWinner(null);
                
                await logAction(`–ó–∞–ø—É—Å—Ç–∏–ª —Ä—É–ª–µ—Ç–∫—É –¢–∏—Ä ${currentTier}G`);

                const winnerIndex = Math.floor(Math.random() * eligible.length);
                const selected = eligible[winnerIndex];
                setWinner(selected);

                const tapeLength = 60;
                const newTape = [];
                for(let i=0; i < tapeLength; i++) {
                    if (i === WIN_INDEX) {
                        newTape.push(selected);
                    } else {
                        newTape.push(eligible[Math.floor(Math.random() * eligible.length)]);
                    }
                }
                setTape(newTape);

                if(listRef.current) {
                    listRef.current.style.transition = 'none';
                    listRef.current.style.transform = 'translateY(0px)';
                    listRef.current.offsetHeight; 

                    const centerContainer = CONTAINER_HEIGHT / 2;
                    const centerWinner = (WIN_INDEX * CARD_HEIGHT) + (CARD_HEIGHT / 2);
                    const targetY = centerContainer - centerWinner;

                    setTimeout(() => {
                        if(listRef.current) {
                            listRef.current.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.1, 1)';
                            listRef.current.style.transform = `translateY(${targetY}px)`;
                        }
                    }, 50);
                }

                setTimeout(() => {
                    setIsSpinning(false);
                    const result = {
                        tier: currentTier,
                        name: selected.name,
                        prize: TIER_PRIZES[currentTier],
                        time: new Date().toLocaleTimeString("ru-RU", { timeZone: "Europe/Moscow" })
                    };
                    setSessionResults(prev => [...prev, result]);
                    
                    if (currentWinCount + 1 >= maxWins) {
                        if (currentTierIdx + 1 < TIERS.length) {
                            setCurrentWinCount(0);
                            setCurrentTierIdx(prev => prev + 1);
                        } else {
                            setTimeout(() => setShowModal(true), 1500);
                        }
                    } else {
                        setCurrentWinCount(prev => prev + 1);
                    }
                }, 8500);
            };

            const saveSession = async () => {
                const dateStr = new Date().toLocaleDateString("ru-RU");
                await addDoc(collection(db, "history"), {
                    date: dateStr,
                    timestamp: Date.now(),
                    results: sessionResults
                });
                await logAction(`–°–æ—Ö—Ä–∞–Ω–∏–ª —Å–µ—Å—Å–∏—é –≤ –∞—Ä—Ö–∏–≤: ${sessionResults.length} –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π`);
                alert("–°–µ—Å—Å–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –ê—Ä—Ö–∏–≤!");
                setShowModal(false);
            };

            const copyDiscord = () => {
                let txt = "üèÜ **–ò—Ç–æ–≥–∏ –†–æ–∑—ã–≥—Ä—ã—à–∞:**\n";
                sessionResults.forEach(r => {
                    txt += `‚è∞ ${r.time} | ${r.tier}G: ${r.name.split('#')[0]} (–ü—Ä–∏–∑: ${r.prize}üíé)\n`;
                });
                navigator.clipboard.writeText(txt).then(() => alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"));
            };

            const sortedEligible = [...eligible].sort((a,b) => a.name.localeCompare(b.name));
            const winChance = eligible.length > 0 ? (100 / eligible.length).toFixed(2) : "0.00";

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 flex flex-col gap-6">
                        {/* Header */}
                        <div className="flex justify-between items-end bg-slate-800 p-4 rounded-xl border border-slate-700">
                            <div>
                                <div className="text-xs text-slate-400 uppercase tracking-widest mb-1">–¢–µ–∫—É—â–∏–π –≠—Ç–∞–ø</div>
                                <div className="text-4xl font-black text-amber-500 drop-shadow-md leading-none">
                                    {currentTier}G 
                                    <span className="text-lg text-slate-500 ml-2 font-medium">
                                        (–ú–µ—Å—Ç–æ {Math.min(currentWinCount + 1, maxWins)}/{maxWins})
                                    </span>
                                </div>
                            </div>
                            <div className="text-right">
                                 <div className="text-xs text-slate-400 uppercase mb-1">–ü—Ä–∏–∑ –≠—Ç–∞–ø–∞</div>
                                 <div className="text-2xl font-bold text-white">{TIER_PRIZES[currentTier]} üíé</div>
                            </div>
                        </div>

                        {/* SLOT MACHINE */}
                        <div className="relative bg-slate-900 rounded-xl border-4 border-slate-800 shadow-2xl overflow-hidden" style={{ height: `${CONTAINER_HEIGHT}px` }}>
                            <div className="absolute top-1/2 left-4 right-4 transform -translate-y-1/2 h-[100px] border-y-4 border-amber-500 z-20 shadow-[0_0_20px_rgba(245,158,11,0.2)] bg-amber-500/5 pointer-events-none flex justify-between items-center px-2">
                                <div className="text-amber-500 animate-pulse">‚ñ∂</div>
                                <div className="text-amber-500 animate-pulse">‚óÄ</div>
                            </div>
                            <div className="absolute top-0 left-0 right-0 h-20 bg-gradient-to-b from-slate-900 to-transparent z-10 pointer-events-none"></div>
                            <div className="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-slate-900 to-transparent z-10 pointer-events-none"></div>

                            <div ref={listRef} className={`flex flex-col items-center ${isSpinning ? 'spin-blur' : ''}`} style={{ willChange: 'transform' }}>
                                {tape.length === 0 && (
                                    <div className="h-full flex items-center justify-center text-slate-600 mt-20">
                                        –ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —Å —É—Ä–æ–≤–Ω–µ–º {currentTier}G
                                    </div>
                                )}
                                {tape.map((m, i) => (
                                    <div key={i} className="w-full flex items-center justify-between px-10 border-b border-slate-800/50 bg-slate-900" style={{ height: `${CARD_HEIGHT}px` }}>
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-lg font-bold text-slate-500">{m.name[0]}</div>
                                            <div className="text-left">
                                                <div className={`text-xl font-bold ${i === WIN_INDEX && !isSpinning ? 'text-amber-400 drop-shadow-md' : 'text-slate-300'}`}>{m.name.split('#')[0]}</div>
                                                <div className="text-xs text-slate-500">{m.name.split('#')[1]}</div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-amber-600 font-mono font-bold text-lg">{getTierG(getDiff(m))}G</div>
                                            <div className="text-[10px] text-slate-600 uppercase">–í–∫–ª–∞–¥</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="flex flex-col items-center justify-center gap-4">
                            {winner && !isSpinning && (
                                <div className="text-center animate-bounce">
                                    <div className="text-amber-500 uppercase text-xs font-bold tracking-widest">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                                    <div className="text-4xl font-black text-white">{winner.name}</div>
                                </div>
                            )}
                            
                            {isControl ? (
                                <button onClick={spin} disabled={isSpinning || isFinished || eligible.length === 0}
                                    className="w-full py-5 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-slate-900 font-black text-2xl uppercase tracking-[0.2em] rounded-xl shadow-[0_0_30px_rgba(245,158,11,0.4)] disabled:opacity-50 disabled:cursor-not-allowed transition transform active:scale-95">
                                    {isSpinning ? '–í–†–ê–©–ï–ù–ò–ï...' : isFinished ? '–°–ï–°–°–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê' : eligible.length === 0 ? '–ù–ï–¢ –£–ß–ê–°–¢–ù–ò–ö–û–í' : '–ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–£–ù–î'}
                                </button>
                            ) : (
                                <div className="text-slate-500 italic">–û–∂–∏–¥–∞–π—Ç–µ –∑–∞–ø—É—Å–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º...</div>
                            )}
                        </div>

                         {/* Session History */}
                        <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                            <div className="flex justify-between items-center mb-3">
                                <h3 className="text-slate-400 text-xs font-bold uppercase">–ò—Å—Ç–æ—Ä–∏—è —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏</h3>
                                <button onClick={copyDiscord} className="text-[10px] bg-slate-700 hover:bg-slate-600 text-white px-2 py-1 rounded transition flex items-center gap-1">
                                    <Copy size={10} /> Discord
                                </button>
                            </div>
                            <div className="space-y-2 max-h-40 overflow-y-auto custom-scrollbar">
                                {sessionResults.slice().reverse().map((r, i) => (
                                    <div key={i} className="flex justify-between items-center bg-slate-900/50 p-2 rounded border border-slate-700/50">
                                        <div className="flex items-center gap-3">
                                            <span className="text-slate-500 font-mono text-xs">{r.time}</span>
                                            <span className="bg-amber-500/20 text-amber-500 text-[10px] px-1.5 py-0.5 rounded font-bold">{r.tier}G</span>
                                            <span className="text-white font-bold text-sm">{r.name}</span>
                                        </div>
                                        <div className="text-amber-400 font-mono text-xs">{r.prize} üíé</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* RIGHT: PARTICIPANTS LIST (EQUAL CHANCE) */}
                    <div className="lg:col-span-1 bg-slate-800 rounded-xl border border-slate-700 flex flex-col overflow-hidden h-[700px]">
                        <div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center">
                            <h3 className="text-slate-300 font-bold text-sm uppercase">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
                            <span className="text-amber-500 text-xs font-bold">{sortedEligible.length} —á–µ–ª.</span>
                        </div>
                        <div className="flex-1 overflow-y-auto p-2 space-y-2 custom-scrollbar">
                            {sortedEligible.length === 0 && <div className="text-center text-slate-500 mt-10">–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>}
                            {sortedEligible.map((m, i) => (
                                <div key={m.id} className="bg-slate-900/40 p-2 rounded border border-slate-700/50 hover:border-amber-500/30 transition">
                                    <div className="flex justify-between items-center mb-1">
                                        <div className="font-bold text-xs text-slate-300 truncate w-32">{m.name.split('#')[0]}</div>
                                        <div className="text-right">
                                            <div className="text-slate-500 font-mono text-[10px] uppercase">–®–ê–ù–°</div>
                                            <div className="text-amber-500 font-bold text-sm">{winChance}%</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {/* End Session Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 max-w-lg w-full shadow-2xl relative">
                                <button onClick={() => setShowModal(false)} className="absolute top-4 right-4 text-slate-500 hover:text-white"><X size={20} /></button>
                                <div className="text-center mb-6">
                                    <Trophy size={48} className="mx-auto text-amber-500 mb-2" />
                                    <h2 className="text-2xl font-black text-white uppercase">–ò—Ç–æ–≥–∏ –°–µ—Å—Å–∏–∏</h2>
                                </div>
                                <div className="bg-slate-950 rounded border border-slate-800 p-4 max-h-60 overflow-y-auto mb-6 custom-scrollbar">
                                    {sessionResults.map((r, i) => (
                                        <div key={i} className="flex justify-between text-sm py-1 border-b border-slate-800 last:border-0">
                                            <span><span className="text-amber-500">{r.tier}G</span> {r.name}</span>
                                            <span className="text-slate-400">{r.prize}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={copyDiscord} className="bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                                        <Copy size={16} /> –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                                    </button>
                                    <button onClick={saveSession} className="bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                                        <Save size={16} /> –í –ê—Ä—Ö–∏–≤
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [role, setRole] = useState('GUEST'); // GUEST, ADMIN, TESTER
            const [activeTab, setActiveTab] = useState('table');
            const [members, setMembers] = useState(DEMO_DATA); 
            const [archives, setArchives] = useState([]);
            const [logs, setLogs] = useState([]);

            // Sync Users
            useEffect(() => {
                const q = query(collection(db, "users"));
                const unsub = onSnapshot(q, (snapshot) => {
                    if(!snapshot.empty) {
                        const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                        data.sort((a,b) => Number(a.id) - Number(b.id));
                        setMembers(data);
                    }
                });
                return () => unsub();
            }, []);

            // Sync History
            useEffect(() => {
                const q = query(collection(db, "history"), orderBy("timestamp", "desc"));
                const unsub = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                    setArchives(data);
                });
                return () => unsub();
            }, []);
            
            // Sync Logs
            useEffect(() => {
                if(role === 'ADMIN' || role === 'TESTER') {
                    const q = query(collection(db, "logs"), orderBy("timestamp", "desc"), limit(50));
                    const unsub = onSnapshot(q, (snapshot) => {
                         const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                         setLogs(data);
                    });
                    return () => unsub();
                }
            }, [role]);

            useEffect(() => {
                const saved = localStorage.getItem('guild_role');
                if(saved) setRole(saved);
            }, []);

            const toggleAuth = () => {
                if(role !== 'GUEST') {
                    setRole('GUEST');
                    localStorage.removeItem('guild_role');
                    setActiveTab('table');
                } else {
                    const pwd = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å (ADMIN –∏–ª–∏ TESTER):");
                    if(pwd === "GM123") {
                        setRole('ADMIN');
                        localStorage.setItem('guild_role', 'ADMIN');
                    } else if (pwd === "TEST1234") {
                         setRole('TESTER');
                         localStorage.setItem('guild_role', 'TESTER');
                    }
                }
            };
            
            const logAction = async (text) => {
                 await addDoc(collection(db, "logs"), {
                     text,
                     role,
                     timestamp: Date.now()
                 });
            };

            return (
                <div className="min-h-screen pb-10">
                    <MoscowClock />
                    
                    <button onClick={toggleAuth} className="fixed top-4 right-4 z-50 text-slate-500 hover:text-amber-500 transition bg-slate-900/50 p-2 rounded-full pointer-events-auto flex items-center gap-2">
                        <span className="text-[10px] font-bold uppercase">{role}</span>
                        {role !== 'GUEST' ? <Unlock size={20} /> : <Lock size={20} />}
                    </button>

                    <div className="max-w-[1400px] mx-auto pt-24 px-4">
                        <div className="flex justify-center mb-8">
                            <div className="bg-slate-800 p-1 rounded-full border border-slate-700 flex">
                                <button onClick={() => setActiveTab('table')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'table' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>
                                    –¢–∞–±–ª–∏—Ü–∞
                                </button>
                                <button onClick={() => setActiveTab('lottery')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'lottery' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>
                                    –†–æ–∑—ã–≥—Ä—ã—à
                                </button>
                                <button onClick={() => setActiveTab('archive')} className={`px-6 py-2 rounded-full text-sm font-bold transition ${activeTab === 'archive' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>
                                    –ê—Ä—Ö–∏–≤
                                </button>
                                {(role === 'ADMIN' || role === 'TESTER') && (
                                    <button onClick={() => setActiveTab('logs')} className={`px-6 py-2 rounded-full text-sm font-bold transition flex items-center gap-1 ${activeTab === 'logs' ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>
                                        <Eye size={14} /> –ñ—É—Ä–Ω–∞–ª
                                    </button>
                                )}
                            </div>
                        </div>

                        {activeTab === 'table' && <ExcelTable members={members} role={role} fullData={members} logAction={logAction} />}
                        {activeTab === 'lottery' && <VerticalRoulette members={members} role={role} logAction={logAction} />}
                        {activeTab === 'archive' && <ArchiveView archives={archives} />}
                        {activeTab === 'logs' && (role === 'ADMIN' || role === 'TESTER') && <LogsView logs={logs} />}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
