    <!-- Import Map for Firebase -->

<body>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'firebase/app';
        import { 
            getFirestore, 
            collection, 
            onSnapshot, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            setDoc,
            doc, 
            query, 
            orderBy, 
            serverTimestamp 
        } from 'firebase/firestore';

        const { useState, useEffect, useRef, useMemo } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCIFKGZioiflKAAA1tHkIZV0u1sMiPzUjo",
            authDomain: "random-3fbaa.firebaseapp.com",
            projectId: "random-3fbaa",
            storageBucket: "random-3fbaa.firebasestorage.app",
            messagingSenderId: "891768940412",
            appId: "1:891768940412:web:312585e31aade1d7df66f9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DATA CONSTANTS ---
        const STAGES = [
            { threshold: 15, prize: "120 üíé", count: 3, title: "–ù–û–í–ò–ß–û–ö" },
            { threshold: 25, prize: "180 üíé", count: 2, title: "–õ–Æ–ë–ò–¢–ï–õ–¨" },
            { threshold: 50, prize: "400 üíé", count: 1, title: "–û–ü–´–¢–ù–´–ô" },
            { threshold: 75, prize: "600 üíé", count: 1, title: "–ì–†–ê–ù–î-–ú–ê–°–¢–ï–†" },
            { threshold: 100, prize: "900 üíé", count: 1, title: "–≠–õ–ò–¢–ê" },
            { threshold: 125, prize: "2000 üíé", count: 1, title: "–õ–ï–ì–ï–ù–î–ê" },
        ];

        // --- ICONS (SVG) ---
        const IconShield = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>;
        const IconUsers = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconChart = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const IconDices = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="12" height="12" x="2" y="10" rx="2" ry="2"/><path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6"/><path d="M6 18h.01"/><path d="M10 14h.01"/><path d="M15 6h.01"/><path d="M18 9h.01"/></svg>;
        const IconSparkles = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M19 21v-4"/><path d="M15 19h4"/></svg>;
        const IconTrophy = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const IconTrash = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const IconPlus = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const IconPercent = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="19" x2="5" y1="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>;
        const IconCloud = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>;
        const IconLock = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const IconUnlock = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>;

        // --- UTILS ---
        const analyzeLocally = (members) => {
            if (!members.length) return "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.";
            const withDiff = members.map(m => ({ ...m, diff: m.endScore - m.investments, name: m.name || "–ë–µ–∑ –∏–º–µ–Ω–∏" }));
            const mvp = withDiff.reduce((prev, current) => (current.diff > prev.diff) ? current : prev, withDiff[0]);
            const whale = withDiff.reduce((prev, current) => (current.investments > prev.investments) ? current : prev, withDiff[0]);
            const worst = withDiff.reduce((prev, current) => (current.diff < prev.diff) ? current : prev, withDiff[0]);
            const totalInvest = withDiff.reduce((acc, m) => acc + m.investments, 0);
            const totalScore = withDiff.reduce((acc, m) => acc + m.endScore, 0);
            const totalProfit = totalScore - totalInvest;

            return `
            <div class="space-y-4">
                <div class="bg-green-900/20 p-4 rounded border border-green-700/50">
                    <strong class="text-green-400 block text-lg">üèÜ MVP –ì–∏–ª—å–¥–∏–∏</strong>
                    <span class="text-xl font-bold">${mvp.name}</span>
                    <div class="text-sm text-gray-400">–ü—Ä–∏–±—ã–ª—å: +${mvp.diff.toLocaleString()}</div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-900/20 p-4 rounded border border-blue-700/50">
                        <strong class="text-blue-400 block">üêã –ì–ª–∞–≤–Ω—ã–π –ò–Ω–≤–µ—Å—Ç–æ—Ä</strong>
                        <div class="font-bold">${whale.name}</div>
                        <div class="text-xs text-gray-400">${whale.investments.toLocaleString()} –≤–ª–æ–∂–µ–Ω–æ</div>
                    </div>
                    <div class="bg-red-900/20 p-4 rounded border border-red-700/50">
                        <strong class="text-red-400 block">üìâ –¢—Ä–µ–±—É–µ—Ç –≤–Ω–∏–º–∞–Ω–∏—è</strong>
                        <div class="font-bold">${worst.name}</div>
                        <div class="text-xs text-gray-400">–£–±—ã—Ç–æ–∫: ${worst.diff.toLocaleString()}</div>
                    </div>
                </div>
                <div class="bg-guild-900 p-4 rounded">
                    <strong class="text-gray-300 block mb-2">üìä –°–≤–æ–¥–∫–∞</strong>
                    <ul class="text-sm space-y-1 text-gray-400">
                        <li>–í—Å–µ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: <span class="text-white">${members.length}</span></li>
                        <li>–û–±—â–∏–π –ø—Ä–æ—Ñ–∏—Ç: <span class="${totalProfit >= 0 ? 'text-green-400' : 'text-red-400'}">${totalProfit.toLocaleString()}</span></li>
                    </ul>
                </div>
            </div>`;
        };

        // --- COMPONENTS ---

        // 1. ROULETTE
        const Roulette = ({ participants, winner, isSpinning, onSpinComplete }) => {
            const containerRef = useRef(null);
            const [tape, setTape] = useState([]);
            const [spinState, setSpinState] = useState('idle');

            const CARD_WIDTH = 180;
            const GAP = 12;
            const WINNER_INDEX = 60;

            useEffect(() => {
                if (isSpinning && winner && participants.length > 0) {
                    setSpinState('idle');
                    // Generate tape deterministically or randomly, doesn't matter visually as long as winner lines up
                    const buffer = Array.from({ length: WINNER_INDEX }).map(() => participants[Math.floor(Math.random() * participants.length)]);
                    const newTape = [...buffer, winner, ...participants.slice(0, 5)];
                    setTape(newTape);
                    
                    // Start animation sequence
                    setTimeout(() => {
                        setSpinState('spinning');
                        // Animation duration is fixed at 8s
                        setTimeout(() => {
                            setSpinState('finished');
                            onSpinComplete();
                        }, 8000);
                    }, 100);
                } else if (!isSpinning) {
                    // Reset when not spinning
                    setSpinState('idle');
                }
            }, [isSpinning, winner]); // React to external spinning state

            const getTransform = () => {
                if (spinState === 'idle') return 'translateX(0px)';
                const cardFullWidth = CARD_WIDTH + GAP;
                // We add a small random offset to make it look analog, but centered on winner
                const randomOffset = Math.floor(Math.random() * 40) - 20; 
                const targetX = -1 * (WINNER_INDEX * cardFullWidth) + (containerRef.current ? containerRef.current.offsetWidth / 2 : 300) - (CARD_WIDTH / 2);
                return `translateX(${targetX + randomOffset}px)`;
            };

            if (!isSpinning && spinState !== 'finished') return <div className="w-full h-52 bg-guild-900 rounded-xl border border-guild-700 flex items-center justify-center text-gray-500">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞ –æ—Ç –ê–¥–º–∏–Ω–∞...</div>;

            return (
                <div className="relative w-full max-w-5xl mx-auto mb-8 h-52 bg-guild-900 rounded-xl border border-guild-700 overflow-hidden shadow-2xl" ref={containerRef}>
                    <div className="absolute top-0 bottom-0 left-1/2 w-1 bg-yellow-500 z-30 transform -translate-x-1/2 shadow-[0_0_15px_rgba(234,179,8,0.8)]"></div>
                    <div className="absolute top-0 left-1/2 transform -translate-x-1/2 text-yellow-500 z-30 text-2xl drop-shadow-md">‚ñº</div>
                    <div className="absolute inset-y-0 left-0 w-24 bg-gradient-to-r from-guild-900 to-transparent z-20 pointer-events-none"></div>
                    <div className="absolute inset-y-0 right-0 w-24 bg-gradient-to-l from-guild-900 to-transparent z-20 pointer-events-none"></div>
                    <div className="flex items-center h-full px-4" style={{ transform: getTransform(), transition: spinState === 'spinning' ? 'transform 8s cubic-bezier(0.1, 0.9, 0.2, 1)' : 'none', willChange: 'transform' }}>
                        {tape.map((p, i) => {
                            const isWinnerCard = spinState === 'finished' && i === WINNER_INDEX;
                            return (
                                <div key={i} className={`flex-shrink-0 relative rounded-lg flex flex-col items-center justify-center border-2 transition-all duration-500 ${isWinnerCard ? 'border-yellow-500 bg-yellow-900/30 shadow-[0_0_30px_rgba(234,179,8,0.4)] scale-105 z-10' : 'border-guild-700 bg-guild-800'}`} style={{ width: CARD_WIDTH, height: 160, marginRight: GAP }}>
                                    <div className="w-12 h-12 rounded-full bg-guild-700 flex items-center justify-center mb-2 text-lg font-bold text-gray-300 overflow-hidden">{p.name[0]}</div>
                                    <div className={`font-bold px-2 text-center truncate w-full ${isWinnerCard ? 'text-yellow-400' : 'text-white'}`}>{p.name}</div>
                                    <div className="text-xs text-gray-500 mt-1 bg-guild-900/50 px-2 py-1 rounded">Max: {p.score}G</div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // 2. CONTEST MANAGER
        const ContestManager = ({ allParticipants, history, isAdmin }) => {
            const [stageIdx, setStageIdx] = useState(0);
            const [winnersFound, setWinnersFound] = useState(0);
            
            // State synced from Firebase
            const [winner, setWinner] = useState(null);
            const [isSpinning, setIsSpinning] = useState(false);
            
            const stage = STAGES[stageIdx];
            const isFinished = stageIdx >= STAGES.length;

            // LISTEN TO GAME STATE (ROULETTE TRIGGER)
            useEffect(() => {
                const unsubscribe = onSnapshot(doc(db, "state", "roulette"), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        // Only trigger if data has changed substantially (e.g. new timestamp or isSpinning toggle)
                        if (data.isSpinning) {
                            setWinner(data.winner);
                            setIsSpinning(true);
                        } else {
                            // Reset locally if db says not spinning (usually happens manually or after reset)
                            setIsSpinning(false);
                        }
                    }
                });
                return () => unsubscribe();
            }, []);

            const getCleanScore = (p) => {
                if (typeof p.score === 'number') return p.score;
                const cleanString = String(p.score).replace(/[^0-9]/g, '');
                return parseInt(cleanString, 10) || 0;
            };

            const eligible = useMemo(() => {
                if (isFinished) return [];
                return allParticipants.filter(p => {
                    const realScore = getCleanScore(p);
                    const passesThreshold = realScore >= stage.threshold;
                    const alreadyWonThisStage = history.some(h => h.name === p.name && h.stage === `${stage.threshold}G`);
                    return passesThreshold && !alreadyWonThisStage;
                });
            }, [allParticipants, stage, isFinished, history]);

            const excludedCount = allParticipants.length - eligible.length;
            const winChance = eligible.length > 0 ? (100 / eligible.length) : 0;

            // ADMIN ONLY: Calculates winner and writes to Firestore
            const handleSpin = async () => {
                if (!isAdmin) return;
                if (!eligible.length) return alert("–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤!");
                
                const randomWin = eligible[Math.floor(Math.random() * eligible.length)];
                
                // Write to DB to trigger everyone's animation
                await setDoc(doc(db, "state", "roulette"), {
                    isSpinning: true,
                    winner: randomWin,
                    timestamp: Date.now() // Forces update
                });
            };

            // Executes locally for everyone when animation ends
            const handleComplete = async () => {
                if (!winner) return;
                
                if(window.confetti) window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fbbf24', '#8b5cf6', '#ffffff'] });

                // Logic to advance stage is local visual mainly, but admin commits to history
                if (isAdmin) {
                    // SAVE TO FIRESTORE (Only Admin saves to prevent duplicate entries)
                    try {
                        await addDoc(collection(db, "history"), {
                            stage: `${stage.threshold}G`,
                            name: winner.name,
                            prize: stage.prize,
                            score: getCleanScore(winner),
                            timestamp: serverTimestamp()
                        });
                        
                        // Reset the spinner state in DB so it can be spun again later
                        // We wait a bit so the confetti finishes
                        setTimeout(async () => {
                             await updateDoc(doc(db, "state", "roulette"), {
                                isSpinning: false
                            });
                        }, 5000);
                        
                    } catch(e) { console.error("Error saving winner:", e); }
                }

                // Local Stage Logic (Optimistic UI)
                if (winnersFound + 1 < stage.count) {
                    setWinnersFound(prev => prev + 1);
                } else {
                    setTimeout(() => {
                        setWinnersFound(0);
                        setStageIdx(prev => prev + 1);
                    }, 2000);
                }
            };

            if (isFinished) return (
                <div className="bg-guild-800 p-8 rounded-xl border-2 border-green-500 max-w-4xl mx-auto shadow-2xl text-center animate-fade-in">
                    <IconTrophy className="w-24 h-24 text-yellow-500 mx-auto mb-4 animate-bounce" />
                    <h2 className="text-3xl text-green-400 mb-6 font-bold">üèÜ –í–°–ï –≠–¢–ê–ü–´ –ó–ê–í–ï–†–®–ï–ù–´</h2>
                    <p className="text-gray-400">–í—Å—è –∏—Å—Ç–æ—Ä–∏—è –ø–æ–±–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.</p>
                </div>
            );

            return (
                <div className="w-full max-w-6xl mx-auto space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-gradient-to-br from-blue-900 to-guild-900 p-5 rounded-xl border border-blue-700 shadow-lg relative overflow-hidden">
                            <div className="relative z-10">
                                <div className="text-blue-300 text-xs font-bold uppercase tracking-widest mb-1 flex items-center gap-2"><IconSparkles className="w-3 h-3" /> {stage.title}</div>
                                <div className="text-5xl font-black text-white">{stage.threshold}<span className="text-3xl text-blue-400">G</span></div>
                                <div className="mt-2 text-blue-200 bg-black/20 inline-block px-3 py-1 rounded-lg border border-blue-500/30">–ü—Ä–∏–∑: <span className="text-yellow-400 font-bold">{stage.prize}</span></div>
                            </div>
                        </div>
                        <div className="bg-guild-800 p-5 rounded-xl border border-guild-700 flex flex-col justify-center relative">
                             <div className="text-gray-400 text-xs uppercase mb-2 flex items-center gap-2"><IconTrophy className="w-3 h-3" /> –ü—Ä–æ–≥—Ä–µ—Å—Å —ç—Ç–∞–ø–∞</div>
                             <div className="flex items-end gap-2 z-10">
                                <span className="text-4xl font-bold text-yellow-500">{winnersFound}</span>
                                <span className="text-xl text-gray-500 mb-1">/ {stage.count}</span>
                             </div>
                             <div className="w-full bg-guild-900 h-2 rounded-full mt-3 overflow-hidden border border-guild-700 z-10">
                                <div className="bg-yellow-500 h-full transition-all duration-500" style={{ width: `${(winnersFound / stage.count) * 100}%` }}></div>
                             </div>
                        </div>
                        <div className="bg-guild-800 p-5 rounded-xl border border-guild-700 flex flex-col justify-center relative">
                           <div className="flex justify-between items-center mb-1">
                             <span className="text-green-400 text-xs font-bold uppercase tracking-wider">–î–æ–ø—É—â–µ–Ω—ã</span>
                             <span className="text-3xl text-white font-bold">{eligible.length}</span>
                           </div>
                           <div className="w-full bg-guild-700 h-px my-2"></div>
                           <div className="flex justify-between items-center">
                             <span className="text-red-400 text-xs">–ù–µ –ø—Ä–æ—à–ª–∏ / –í—ã–∏–≥—Ä–∞–ª–∏</span>
                             <span className="text-lg text-gray-500 font-mono">{excludedCount}</span>
                           </div>
                        </div>
                    </div>

                    <Roulette participants={eligible} winner={winner} isSpinning={isSpinning} onSpinComplete={handleComplete} />

                    {/* BUTTON VISIBLE ONLY TO ADMIN */}
                    {isAdmin ? (
                        <div className="flex justify-center">
                            <button onClick={handleSpin} disabled={isSpinning || eligible.length === 0} className={`relative overflow-hidden px-16 py-5 rounded-2xl text-2xl font-bold uppercase tracking-widest shadow-2xl transition-all transform ${isSpinning || eligible.length === 0 ? 'bg-guild-800 text-gray-600 cursor-not-allowed border border-guild-700' : 'bg-gradient-to-r from-guild-accent to-indigo-600 text-white hover:scale-105 ring-1 ring-indigo-400/50'}`}>
                                <span className="relative z-10 flex items-center gap-3">{isSpinning ? '–í—Ä–∞—â–∞–µ–º...' : '–†–∞–∑—ã–≥—Ä–∞—Ç—å –ø—Ä–∏–∑'}{!isSpinning && <IconSparkles className="w-5 h-5 text-yellow-300" />}</span>
                            </button>
                        </div>
                    ) : (
                        <div className="text-center text-gray-500 italic">
                            {isSpinning ? "–ò–¥–µ—Ç —Ä–æ–∑—ã–≥—Ä—ã—à..." : "–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º..."}
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 bg-guild-800 rounded-xl border border-guild-700 overflow-hidden shadow-lg">
                            <div className="p-4 border-b border-guild-700 bg-guild-900/50 flex justify-between items-center">
                                <h3 className="font-bold text-white flex items-center gap-2"><IconPercent className="w-5 h-5 text-guild-accent" /> –®–∞–Ω—Å—ã –Ω–∞ –ø–æ–±–µ–¥—É</h3>
                                <span className="text-xs bg-guild-900 text-gray-400 px-2 py-1 rounded border border-guild-700">–í—Å–µ–≥–æ: {eligible.length}</span>
                            </div>
                            <div className="max-h-[300px] overflow-y-auto custom-scrollbar">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-guild-900 text-gray-400 sticky top-0">
                                        <tr><th className="p-3">–£—á–∞—Å—Ç–Ω–∏–∫</th><th className="p-3 text-center">–õ–∏–º–∏—Ç</th><th className="p-3 w-2/5">–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-guild-700/50">
                                        {eligible.map((p) => (
                                            <tr key={p.id} className="hover:bg-guild-700/30 transition-colors">
                                                <td className="p-3 text-white font-medium">{p.name}</td>
                                                <td className="p-3 text-center"><span className="bg-guild-900 px-2 py-1 rounded text-xs font-mono text-gray-300 border border-guild-700">{getCleanScore(p)}G</span></td>
                                                <td className="p-3">
                                                    <div className="flex items-center gap-3">
                                                        <div className="flex-1 h-2 bg-guild-900 rounded-full overflow-hidden border border-guild-800">
                                                            <div className="h-full bg-guild-accent rounded-full" style={{ width: `${Math.max(winChance, 2)}%` }}></div>
                                                        </div>
                                                        <span className="text-xs font-mono font-bold text-guild-accent w-12 text-right">{winChance.toFixed(1)}%</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div className="bg-guild-800 rounded-xl border border-guild-700 overflow-hidden shadow-lg">
                             <div className="p-4 border-b border-guild-700 bg-guild-900/50"><h3 className="font-bold text-white flex items-center gap-2"><IconUsers className="w-5 h-5 text-gray-400" /> –ò—Å—Ç–æ—Ä–∏—è (DB)</h3></div>
                             <div className="p-4 max-h-[300px] overflow-y-auto custom-scrollbar space-y-2">
                                {history.length === 0 && <div className="text-gray-500 text-center text-sm">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>}
                                {history.map((h, i) => (
                                    <div key={i} className="flex justify-between items-center bg-guild-900/50 p-3 rounded border border-guild-700/50 animate-fade-in">
                                        <div><div className="text-white font-bold text-sm">{h.name}</div><div className="text-[10px] text-gray-500 uppercase">{h.stage}</div></div>
                                        <div className="text-yellow-400 font-bold text-sm">{h.prize}</div>
                                    </div>
                                ))}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. STATS CHART
        const StatsChart = ({ members }) => {
            const data = members.map(m => ({ ...m, diff: m.endScore - m.investments })).sort((a, b) => b.diff - a.diff).slice(0, 15);
            const maxVal = Math.max(...data.map(d => Math.abs(d.diff))) || 1;

            return (
                <div className="w-full bg-guild-800 p-4 rounded-xl border border-guild-700 shadow-lg">
                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">üìä –¢–æ–ø –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ (–ò—Ç–æ–≥ - –í–ª–æ–∂–µ–Ω–∏—è)</h3>
                    <div className="space-y-3">
                        {data.map((d, i) => {
                            const percent = Math.abs(d.diff) / maxVal * 100;
                            const isPositive = d.diff >= 0;
                            const barColor = d.diff < 0 ? 'bg-red-500' : i === 0 ? 'bg-yellow-500' : i === 1 ? 'bg-gray-300' : i === 2 ? 'bg-orange-600' : 'bg-indigo-500';
                            return (
                                <div key={d.id} className="flex items-center text-sm">
                                    <div className="w-32 truncate text-gray-300 font-medium">{d.name}</div>
                                    <div className="flex-1 h-6 bg-guild-900 rounded-sm relative mx-2">
                                        <div className={`h-full rounded-sm absolute ${barColor} transition-all duration-500`} style={{ width: `${percent}%`, left: isPositive ? '0' : 'auto', right: isPositive ? 'auto' : '0' }}></div>
                                        <div className="absolute inset-0 flex items-center px-2"><span className="text-xs text-white drop-shadow-md font-bold">{d.diff.toLocaleString()}</span></div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // 4. GUILD MANAGER (DB Connected)
        const GuildManager = ({ members, dates, setDates, isAdmin }) => {
            const formatNumber = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            const parseNumber = (value) => { const cleaned = value.replace(/\s/g, ''); return cleaned === '' ? 0 : parseInt(cleaned, 10); };

            // DB OPERATIONS (Only work if UI allows, also safeguarded via Rules in real app)
            const addMember = async () => {
                await addDoc(collection(db, "users"), {
                    name: '–ù–æ–≤—ã–π –ò–≥—Ä–æ–∫', investments: 0, startScore: 0, endScore: 0, reward: ''
                });
            };

            const removeMember = async (id) => {
                if(confirm("–£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞?")) await deleteDoc(doc(db, "users", id));
            };

            const updateField = async (id, field, value) => {
                await updateDoc(doc(db, "users", id), { [field]: value });
            };

            const inputClass = isAdmin 
                ? "w-full px-2 py-1 outline-none bg-transparent text-black border-b border-transparent focus:border-blue-400" 
                : "viewer-input w-full px-2 py-1";

            const numberInputClass = isAdmin
                ? "w-full px-2 py-1 outline-none bg-transparent font-mono text-right text-black border-b border-transparent focus:border-blue-400"
                : "viewer-input w-full px-2 py-1 text-right";

            return (
                <div className="bg-white rounded-lg shadow-lg overflow-hidden text-black">
                    <div className="overflow-x-auto">
                        <table className="w-full border-collapse text-sm">
                            <thead>
                                <tr className="bg-gray-100 border-b-2 border-gray-300 text-black">
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–ù–∏–∫</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–í–ª–æ–∂–µ–Ω–∏—è</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6">–ò—Ç–æ–≥–æ–≤—ã–π</th>
                                    <th className="px-4 py-2 text-left font-bold border-r border-gray-300 w-1/6 bg-blue-50 text-blue-900">–†–∞–∑–Ω–∏—Ü–∞</th>
                                    <th className="px-4 py-2 text-left font-bold border-gray-300 w-1/6">15 - 125G</th>
                                    {isAdmin && <th className="w-10"></th>}
                                </tr>
                            </thead>
                            <tbody>
                                {members.map((member, index) => {
                                    const difference = member.endScore - member.investments;
                                    const diffClass = difference > 0 ? 'text-green-700 font-bold' : difference < 0 ? 'text-red-700' : 'text-black';
                                    return (
                                        <tr key={member.id} className={`border-b border-gray-200 hover:bg-blue-50 transition-colors ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`}>
                                            <td className="border-r border-gray-200 p-1"><input disabled={!isAdmin} type="text" value={member.name} onChange={(e) => updateField(member.id, 'name', e.target.value)} className={inputClass} /></td>
                                            <td className="border-r border-gray-200 p-1"><input disabled={!isAdmin} type="text" value={formatNumber(member.investments)} onChange={(e) => { const val = parseNumber(e.target.value); if (!isNaN(val)) updateField(member.id, 'investments', val); }} className={numberInputClass} /></td>
                                            <td className="border-r border-gray-200 p-1"><input disabled={!isAdmin} type="number" value={member.startScore || ''} onChange={(e) => updateField(member.id, 'startScore', parseInt(e.target.value) || 0)} className={`${inputClass} text-center`} placeholder="0" /></td>
                                            <td className="border-r border-gray-200 p-1"><input disabled={!isAdmin} type="number" value={member.endScore || ''} onChange={(e) => updateField(member.id, 'endScore', parseInt(e.target.value) || 0)} className={`${inputClass} text-center`} placeholder="0" /></td>
                                            <td className={`border-r border-gray-200 p-2 text-center bg-blue-50/50 ${diffClass}`}>{formatNumber(difference)}</td>
                                            <td className="border-r border-gray-200 p-1"><input disabled={!isAdmin} type="text" value={member.reward} onChange={(e) => updateField(member.id, 'reward', e.target.value)} className={inputClass} placeholder="-" /></td>
                                            {isAdmin && <td className="p-1 text-center"><button onClick={() => removeMember(member.id)} className="text-red-500 hover:text-red-700 p-1 rounded"><IconTrash className="w-4 h-4" /></button></td>}
                                        </tr>
                                    );
                                })}
                                {isAdmin && (
                                    <tr className="bg-gray-50">
                                        <td colSpan={7} className="p-2 text-center border-t border-gray-300"><button onClick={addMember} className="flex items-center justify-center gap-2 w-full text-gray-600 hover:text-black py-2 font-medium transition-colors"><IconPlus className="w-4 h-4" /> –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–æ–∫—É (DB)</button></td>
                                    </tr>
                                )}
                            </tbody>
                            <tfoot className="bg-white border-t-2 border-gray-300">
                                <tr>
                                    <td className="border-r border-gray-200"></td><td className="border-r border-gray-200"></td>
                                    <td className="border-r border-gray-200 p-2"><input disabled={!isAdmin} type="text" value={dates.start} onChange={(e) => setDates({...dates, start: e.target.value})} className="w-full text-center italic text-black text-xs outline-none border-b border-transparent focus:border-blue-400 bg-transparent" /></td>
                                    <td className="border-r border-gray-200 p-2"><input disabled={!isAdmin} type="text" value={dates.end} onChange={(e) => setDates({...dates, end: e.target.value})} className="w-full text-center italic text-black text-xs outline-none border-b border-transparent focus:border-blue-400 bg-transparent" /></td>
                                    <td colSpan={isAdmin ? 3 : 2}></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            );
        };

        // 5. LOTTERY SYSTEM
        const LotterySystem = ({ members, history, isAdmin }) => {
            const parseLimit = (value) => { if (!value) return 0; const numbers = value.replace(/\D/g, ''); return numbers ? parseInt(numbers, 10) : 0; };
            const participants = members.map(m => ({ id: m.id, name: m.name, score: parseLimit(m.reward) })).filter(p => p.score > 0);

            return (
                <div className="w-full">
                    <div className="mb-8 bg-blue-900/20 border border-blue-500/20 p-4 rounded-lg">
                        <p className="text-sm text-blue-200">‚ÑπÔ∏è <strong>–ü—Ä–∞–≤–∏–ª–∞ —É—á–∞—Å—Ç–∏—è:</strong> –ö–æ–ª–æ–Ω–∫–∞ <strong>"15 - 125G"</strong> ‚Äî –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –¥–æ–ø—É—Å–∫–∞.</p>
                    </div>
                    <ContestManager allParticipants={participants} history={history} isAdmin={isAdmin} />
                </div>
            );
        };

        // 6. MAIN APP
        const App = () => {
            const [activeTab, setActiveTab] = useState('members');
            const [members, setMembers] = useState([]);
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            const [aiAnalysis, setAiAnalysis] = useState('');
            const [dates, setDates] = useState({ start: '15.11.2025', end: '01.01.2026' });
            
            // ADMIN STATE
            const [isAdmin, setIsAdmin] = useState(false);

            // LOAD ADMIN STATE
            useEffect(() => {
                const storedAdmin = localStorage.getItem('gm_admin');
                if (storedAdmin === 'true') setIsAdmin(true);
            }, []);

            const toggleAdmin = () => {
                if (isAdmin) {
                    setIsAdmin(false);
                    localStorage.removeItem('gm_admin');
                } else {
                    const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –ì–ú:");
                    if (pass === "GM123") {
                        setIsAdmin(true);
                        localStorage.setItem('gm_admin', 'true');
                    } else if (pass) {
                        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
                    }
                }
            };

            // SUBSCIBE TO USERS
            useEffect(() => {
                const q = query(collection(db, "users"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const loadedMembers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Simple local sort by name or id could be added here
                    setMembers(loadedMembers);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // SUBSCRIBE TO HISTORY
            useEffect(() => {
                const q = query(collection(db, "history"), orderBy("timestamp", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const loadedHistory = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setHistory(loadedHistory);
                });
                return () => unsubscribe();
            }, []);

            const handleAnalyze = () => {
                const result = analyzeLocally(members);
                setAiAnalysis(result);
            };

            if (loading) {
                return <div className="min-h-screen bg-guild-900 flex items-center justify-center flex-col gap-4">
                    <div className="loader"></div>
                    <div className="text-gray-400">–°–≤—è–∑—å —Å —Å–µ—Ä–≤–µ—Ä–æ–º Firebase...</div>
                </div>;
            }

            return (
                <div className="min-h-screen bg-guild-900 text-gray-100 font-sans pb-12">
                    <header className="bg-guild-800 border-b border-guild-700 sticky top-0 z-50 shadow-md">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-guild-accent p-2 rounded-lg"><IconShield className="w-6 h-6 text-white" /></div>
                                <h1 className="text-xl font-bold tracking-wide text-white">Guild<span className="text-guild-accent">Master</span></h1>
                                <span className="text-xs px-2 py-0.5 rounded bg-green-900 text-green-400 border border-green-700 ml-2 flex items-center gap-1"><IconCloud className="w-3 h-3" /> Online</span>
                            </div>
                            <nav className="flex items-center gap-1 md:gap-4">
                                <button onClick={() => setActiveTab('members')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${activeTab === 'members' ? 'bg-guild-700 text-white shadow-inner' : 'text-gray-400 hover:text-gray-200 hover:bg-guild-800'}`}><IconUsers className="w-4 h-4" /><span className="hidden md:inline">–¢–∞–±–ª–∏—Ü–∞</span></button>
                                <button onClick={() => setActiveTab('stats')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${activeTab === 'stats' ? 'bg-guild-700 text-white shadow-inner' : 'text-gray-400 hover:text-gray-200 hover:bg-guild-800'}`}><IconChart className="w-4 h-4" /><span className="hidden md:inline">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</span></button>
                                <button onClick={() => setActiveTab('lottery')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${activeTab === 'lottery' ? 'bg-guild-700 text-white shadow-inner' : 'text-gray-400 hover:text-gray-200 hover:bg-guild-800'}`}><IconDices className="w-4 h-4" /><span className="hidden md:inline">–†–æ–∑—ã–≥—Ä—ã—à</span></button>
                                
                                {/* ADMIN TOGGLE */}
                                <div className="ml-4 border-l border-guild-700 pl-4">
                                    <button onClick={toggleAdmin} className={`p-2 rounded-full hover:bg-guild-700 transition-colors ${isAdmin ? 'text-green-400' : 'text-gray-500'}`}>
                                        {isAdmin ? <IconUnlock className="w-5 h-5" /> : <IconLock className="w-5 h-5" />}
                                    </button>
                                </div>
                            </nav>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="animate-fade-in">
                            {activeTab === 'members' && <div className="space-y-6"><GuildManager members={members} dates={dates} setDates={setDates} isAdmin={isAdmin} /></div>}
                            {activeTab === 'stats' && (
                                <div className="space-y-8">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <h2 className="text-2xl font-bold text-white">–ê–Ω–∞–ª–∏–∑ –ü—Ä–æ–≥—Ä–µ—Å—Å–∞</h2>
                                        <button onClick={handleAnalyze} className="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"><IconSparkles className="w-4 h-4" />–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç—á–µ—Ç</button>
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                        <StatsChart members={members} />
                                        <div className="bg-guild-800 p-6 rounded-xl border border-guild-700 shadow-lg min-h-[400px]">
                                            <h3 className="text-xl font-bold text-white mb-4 border-b border-guild-700 pb-2">–û—Ç—á–µ—Ç</h3>
                                            {aiAnalysis ? <div className="prose prose-invert prose-sm max-w-none"><div dangerouslySetInnerHTML={{ __html: aiAnalysis }} /></div> : <div className="flex flex-col items-center justify-center h-[300px] text-gray-500"><IconSparkles className="w-12 h-12 mb-4 opacity-20" /><p className="text-center max-w-xs">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.</p></div>}
                                        </div>
                                    </div>
                                </div>
                            )}
                            {activeTab === 'lottery' && (
                                <div className="space-y-6">
                                    <div className="mb-4 flex justify-between items-center">
                                        <h2 className="text-2xl font-bold text-white">–í–µ–ª–∏–∫–∏–π –†–∞–Ω–¥–æ–º</h2>
                                        {!isAdmin && <span className="text-xs bg-blue-900 text-blue-200 px-2 py-1 rounded border border-blue-700">–†–µ–∂–∏–º –ó—Ä–∏—Ç–µ–ª—è</span>}
                                    </div>
                                    <LotterySystem members={members} history={history} isAdmin={isAdmin} />
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
